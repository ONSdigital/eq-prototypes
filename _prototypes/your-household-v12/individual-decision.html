---
title: Household prototype v12
project: your-household
globalcss: false
layout: eq-default-extras
assetPrefixUrl: https://sdc-global-design-patterns.netlify.com
---

<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link" href="../do-you-live-here">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@l">
            <!--{% include navigation.html
            items=site.data.your-household-v6.yourHouseholdV4_navigationItemsPersonalDetails
            nav-title-id="section-individual" %}-->
        </div>
        <div class="grid__col col-7@l pull-1@l">
            <main role="main" id="main" class="page__main">
                <form id="form" name="trav" class="form qa-questionnaire-form"
                      role="form" autocomplete="off" novalidate="">
                    <input type="hidden" name="person" id="person_id"
                           value="#"/>
                    <input type="hidden" name="survey" id="survey-type"
                           value="#"/>
                    <div class="group">
                        <div class="block">
                            <section class="section">
                                <div class="question u-mb-s">
                                    <h1 id="question-title"
                                        class="question__title u-fs-l">
                                        Are you <span class="js-person-name"></span>?
                                    </h1>
                                </div>

                                <div class="answer">
                                    <div class="answer__fields js-fields">
                                        <div class="field field--radio field--multiplechoice ">
                                            <fieldset class="u-mb-xl">
                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="is-you"
                                                           id="yes"
                                                           value="yes">
                                                    <label class="label label--inline"
                                                           for="yes"
                                                           id="yes-someone-else-label">
                                                        Yes I am
                                                    </label>
                                                </div>

                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="is-you"
                                                           id="no" value="no">
                                                    <label class="label label--inline"
                                                           for="no">
                                                        No, I am answering on
                                                        their behalf
                                                    </label>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit u-mb-xl"
                            type="submit" name="">Save and continue
                    </button>

                    <p>Can't complete this question?<br />
                        <a href="../hub">Choose another section and return to this later</a></p>
                </form>
            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/your-household-v12/bundle.js'></script>

<script>
	var storageAPI = window.ONS.storage,
        urlParams = new URLSearchParams(window.location.search),
		personId = urlParams.get('person'),
        yesbox = document.getElementById("yes"),
        surveyType = urlParams.get('survey');

	$('.qa-btn-submit').click(function(e) {
	  var val = yesbox.checked;

      storageAPI.setAnsweringIndividualByProxy(!val);
      document.trav.action = "../individual-details-sex";
	});

	function updateRouting () {
      $('#person_id').val(personId);
      $('#survey-type').val(surveyType);
    }

	function updateName() {
      $('.js-person-name').html(storageAPI.getHouseholdMemberByPersonId(personId)['@person'].fullName);
	}

	function updateSelected() {
	  var answerVal = storageAPI.getAnsweringIndividualByProxy();

      answerVal !== null &&
        $('#' + (answerVal ? 'no' : 'yes')).attr('checked', true);
    }

	$(updateName);
    $(updateRouting);
    $(updateSelected);
</script>

project: your-household
globalcss: false
layout: eq-default-extras
cdn: v2.0.0
---

<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link" href="../do-you-live-here">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m">
            <!--{% include navigation.html
            items=site.data.your-household-v10.yourHouseholdV4_navigationItemsPersonalDetails
            nav-title-id="section-individual" %}-->
        </div>
        <div class="grid__col col-7@m pull-1@m">
            <main role="main" id="main" class="page__main">
                <form id="form" name="trav" class="form qa-questionnaire-form"
                      role="form" autocomplete="off"
                      action="../individual-details-dob">
                    <input type="hidden" name="person" id="person"
                           value="#"/>
                    <input type="hidden" name="survey" id="survey-type"
                           value="#"/>
                    <div class="group" id="rsi">
                        <div class="block" id="total-retail-turnover">
                            <section class="section">
                                <div class="question u-mb-s">
                                    <h1 id="question-title"
                                        class="question__title u-fs-l js-heading">

                                    </h1>
                                </div>

                                <div class="answer">
                                    <div class="answer__fields js-fields">
                                        <div class="field field--radio field--multiplechoice ">
                                            <fieldset class="u-mb-xl">
                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="age-confirm"
                                                           id="yes"
                                                           value="yes">
                                                    <label class="label label--inline"
                                                           for="yes"
                                                           id="yes-label">
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="age-confirm"
                                                           id="no"
                                                           value="no">
                                                    <label class="label label--inline"
                                                           for="no"
                                                           id="no-label">
                                                        No, I need to change
                                                        my date of birth
                                                    </label>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit u-mb-xl"
                            type="submit" name="">Save and continue
                    </button>

                    <p>Can't complete this question?<br />
                        <a href="../hub" class="js-choose-another-section">Choose another section and
                            return to this later</a></p>

                    <!--<p class="u-mb-m"><span class="js-link-secure-label"></span><br />
                        <a class="js-link-secure"
                           href="#">Get a separate access code to submit an
                            individual response</a></p>-->
                </form>
            </main>
        </div>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src='/js/compiled/your-household-v12/bundle.js'></script>

<script>
  var storageAPI = window.ONS.storage,
    urlParams = new URLSearchParams(window.location.search),
    personId = urlParams.get('person'),
    member = storageAPI.getHouseholdMemberByPersonId(personId),
    person = member['@person'],
    isEditing = urlParams.get('edit'),
    isVisitor = storageAPI.isVisitor(member),
    details = storageAPI.getPersonalDetailsFor(personId),
    surveyType = urlParams.get('survey');

  $('.qa-btn-submit').on('click', function (e) {
    e.preventDefault();

    var route = '',
      val = $('[name="age-confirm"]:checked').val();

    storageAPI.addUpdateAgeConfirm(personId, val);

    if(isEditing) {
      route = '../individual-details-summary/';
    }
    else if(isVisitor) {
      route = '../individual-details-dob/';
    }
    else {
      route = val === 'yes' ? '../individual-details-relationship/' :
        '../individual-details-dob/';
    }

    window.location.href =
      route + '?person=' + personId + (surveyType ? '&survey=' + surveyType :'');
  });

  function updateRouting() {
    if(surveyType) {
      $('.js-choose-another-section').attr('href', '../hub/?survey=' + surveyType);
    }
    $('#survey-type').val(surveyType);
  }

  function createDataObj(year, month, day) {
    return moment(year + '-' + month + '-' + day, 'YYYY-MM-DD');
  }

  function updateQuestion() {
    var dob = details.dob,
      dobObj = createDataObj(dob.year, dob.month, dob.day),
      age = moment().diff(dobObj, 'years');

    if(!dob) {
      console.log('Unable to find date of birth for details: ', details);
    }

    if(storageAPI.getAnsweringIndividualByProxy()) {
      $('.js-heading').html(
        person.fullName + ' is ' + age + ' years old. Is this correct?'
      );
      $('#yes-label').html(
        'Yes ' + person.fullName + ' is ' + age + ' years old');

      $('#no-label').html('No, I need to change their date of birth');
    }
    else {
      $('.js-heading').html('You are ' + age + ' years old. Is this correct?');
      $('#yes-label').html('Yes I am ' + age + ' years old');
    }
  }

  if (details && details['age-confirm']) {
    $('#' + details['age-confirm'].val).attr('checked', true);
  }

  $(updateQuestion);
  $(updateRouting);

  /**
   * Routing
   */
  $('#person').val(new URLSearchParams(window.location.search).get('person'));
</script>

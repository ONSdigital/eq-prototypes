---
title: Household prototype v12
project: your-household
globalcss: false
layout: eq-default-extras
cdn: v2.0.0
---

<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link" href="../do-you-live-here">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m">
            <!--{% include navigation.html
            items=site.data.your-household-v6.yourHouseholdV4_navigationItemsPersonalDetails
            nav-title-id="section-individual" %}-->
        </div>
        <div class="grid__col col-7@m pull-1@m">
            <main role="main" id="main" class="page__main">
                <form id="form" name="trav" class="form qa-questionnaire-form"
                      role="form" autocomplete="off"
                      action="../hub">
                    <input type="hidden" name="person" id="person"
                           value="#"/>
                    <input type="hidden" name="survey" id="survey-type"
                           value="#"/>
                    <div class="group u-mb-l">
                        <div class="block" id="total-retail-turnover">
                            <section class="section">
                                <div class="question u-mb-s">
                                    <h1 id="question-title"
                                        class="question__title u-fs-l js-heading">
                                        Can you briefly  describe what you do in your main job?
                                    </h1>
                                </div>

                                <div class="answer">
                                    <div class="answer__fields js-fields">
                                        <label class="label u-fs-r "
                                               for="text-input"
                                               id="label-lim">Job description
                                        </label>

                                        <textarea id="text-input"
                                                  class="input input--textarea js-charlimit-input" cols="60"
                                                  rows="8" id="textarea-answer-lim" name="textarea-answer-lim"
                                                  maxlength="200"
                                                  aria-describedby="description-question"
                                                  data-maxlength="200"
                                                  data-char-limit-ref="textarea-answer-lim-remaining"
                                        ></textarea>
                                        <div class="input__limit u-mt-xs u-fs-s--b" data-qa="textarea-with-limit" id="textarea-answer-lim-remaining" aria-live="polite"
                                             data-charcount-singular="You have {x} character remaining"
                                             data-charcount-plural="You have {x} characters remaining">
                                            You have 200 characters remaining</div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit venus u-mb-xl"
                            type="submit" name="">Save and continue
                    </button>

                    <p>Can't complete this question?<br />
                        <a href="../hub" class="js-choose-another-section">Choose another section and
                            return to this later</a></p>

                    <!--<p class="u-mb-m"><span class="js-link-secure-label"></span><br />
                        <a class="js-link-secure"
                           href="#">Get a separate access code to submit an
                            individual response</a></p>-->
                </form>
            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/your-household-v12/bundle.js'></script>

<script>
  var storageAPI = window.ONS.storage,
    urlParams = new URLSearchParams(window.location.search),
    personId = urlParams.get('person'),
    person = storageAPI.getHouseholdMemberByPersonId(personId)['@person'],
    isEditing = urlParams.get('edit'),
    details = storageAPI.getPersonalDetailsFor(personId),
    surveyType = urlParams.get('survey');

  $('.qa-btn-submit').on('click', function (e) {
    storageAPI.addUpdateJobDescribe(personId, $('#text-input').val());

    if(isEditing) {
      e.preventDefault();
      window.location.href = '../individual-details-summary/?person=' +
        personId + (surveyType ? '&survey=' + surveyType : '');
    }
  });

  function updateRouting() {
    if(surveyType) {
      $('.js-choose-another-section').attr('href', '../hub/?survey=' + surveyType);
    }
    $('#survey-type').val(surveyType);
  }

  function updateQuestion() {
    if(storageAPI.getAnsweringIndividualByProxy()) {
      $('.js-heading').html('Can you briefly describe what ' + person.fullName +
        ' does in their main job?');
    }
  }

  if (details && details['job-describe'] &&
    details['job-describe'].val) {
    $('#text-input').val(details['job-describe'].val);
  }

  $(updateQuestion);
  $(updateRouting);

  /**
   * Routing
   */
  $('#person').val(new URLSearchParams(window.location.search).get('person'));
</script>

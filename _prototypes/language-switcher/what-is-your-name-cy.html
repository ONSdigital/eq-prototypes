<script>
    console.log(window.ONS.storage.getUserPerson());

  $('.btn-submit').click(function(e) {
    e.preventDefault(); // do not submit the form like usual
    sessionStorage.setItem('name', getName());

    window.ONS.storage.addUserPerson(window.ONS.storage.TYPES.person({
      firstName: document.getElementById('first-name').value,
      lastName: document.getElementById('last-name').value
    }));

    if (sessionStorage.getItem('lives-here') === 'yes') {
        var personUser = window.ONS.storage.getUserPerson();

        /**
         * Add member to household
         */
        window.ONS.storage.updateUserAsHouseholdMember(
            personUser,
            {
            type: window.ONS.storage.KEYS.HOUSEHOLD_MEMBER_TYPE
            }
        );
    } else {
        window.ONS.storage.deleteUserAsHouseholdMember();
    }

    window.location = '../does-anyone-else-live-here-cy/';
  });

  function getName() {
    return [
      document.getElementById('first-name').value,
      document.getElementById('last-name').value
    ].filter(function(name) {
      return name
    }).join(' ')
  }

  $(function() {
    var userPerson = window.ONS.storage.getUserPerson();

    if (userPerson) {
      $('#first-name').val(userPerson.firstName);
      $('#last-name').val(userPerson.lastName);
    }
  });
</script>

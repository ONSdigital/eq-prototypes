---
title: Monthly Business Survey
project: MBS 0111
globalcss: false
---

<header class="page__header">
{% include survey-header.html %}
{% include bar-2.html %}
</header>

<div class="page__subheader">
  <div class="container">
    {% include beta-feedback.html %}
    <a class="mars" href="../index">Previous</a>
  </div>
</div>

<div class="page__container container">
  <div class="grid grid--reverse">
    <div class="grid__col col-4@m">
    </div>
    <div class="grid__col col-7@m pull-1@m">
      <main role="main" id="main" class="page__main">
        <form action="../thankyou" class="form qa-questionnaire-form" role="form" autocomplete="off" novalidate="">
          <div class="group" id="rsi">
            <div class="block" id="total-retail-turnover">
              <section class="section" id="total-retail-turnover-section">
                <h2 class="section__title neptune">Reporting period</h2>
                <!-- <div class="section__description mars">
                  <p>1 April 2016 to 31 March 2017</p>
                  <p>- You should enter figures for the reporting period stated above
                </br>- Include VAT and internet sales</p>
                </div> -->
                <div class="question" id="total-retail-turnover-question">
                  <h1 class="question__title saturn">
                    What are the dates of the period that you will be reporting for?
                  </h1>
                  <div class="question__answers">
                    <div class="question__answer">
                      <div class="answer answer--date  " id="container-period-from">
                        <div class="answer__fields js-fields">
                          <fieldset class="fieldgroup fieldgroup--date" data-qa="widget-date">
                            <legend class="fieldgroup__title venus">Period from</legend>
                            <div class="fieldgroup__fields">
                              <div class="field field--input field--day">
                                <label class="label mercury" for="period-from-day" id="label-period-from-day" data-qa="label-day">Day</label>
                                <input id="period-from-day" name="period-from-day" placeholder="DD" value="" class="input input--StringField " data-qa="input-StringField">
                              </div>
                              <div class="field field--select field--month">
                                <label class="label mercury" for="period-from-month" id="label-period-from-month" data-qa="label-month">Month</label>
                                <select class="input input--select" id="period-from-month" name="period-from-month">
                                  <option disabled="disabled" selected="selected" value="">Select month</option>
                                  <option value="1">January</option>
                                  <option value="2">February</option>
                                  <option value="3">March</option>
                                  <option value="4">April</option>
                                  <option value="5">May</option>
                                  <option value="6">June</option>
                                  <option value="7">July</option>
                                  <option value="8">August</option>
                                  <option value="9">September</option>
                                  <option value="10">October</option>
                                  <option value="11">November</option>
                                  <option value="12">December</option>
                                </select>
                              </div>
                              <div class="field field--input field--year">
                                <label class="label mercury" for="period-from-year" id="label-period-from-year" data-qa="label-year">Year</label>
                                <input id="period-from-year" name="period-from-year" placeholder="YYYY" value="" class="input input--StringField " data-qa="input-StringField">
                              </div>
                            </div>
                          </fieldset>
                        </div>
                      </div>
                    </div>
                    <div class="question__answer">
                      <div class="answer answer--date  " id="container-period-to">
                        <div class="answer__fields js-fields">
                          <fieldset class="fieldgroup fieldgroup--date" data-qa="widget-date">
                            <legend class="fieldgroup__title venus">Period to</legend>
                            <div class="fieldgroup__fields">
                              <div class="field field--input field--day">
                                <label class="label mercury" for="period-to-day" id="label-period-to-day" data-qa="label-day">Day</label>
                                <input id="period-to-day" name="period-to-day" placeholder="DD" value="" class="input input--StringField " data-qa="input-StringField">
                              </div>
                              <div class="field field--select field--month">
                                <label class="label mercury" for="period-to-month" id="label-period-to-month" data-qa="label-month">Month</label>
                                <select class="input input--select" id="period-to-month" name="period-to-month">
                                  <option disabled="disabled" selected="selected" value="">Select month</option>
                                  <option value="1">January</option>
                                  <option value="2">February</option>
                                  <option value="3">March</option>
                                  <option value="4">April</option>
                                  <option value="5">May</option>
                                  <option value="6">June</option>
                                  <option value="7">July</option>
                                  <option value="8">August</option>
                                  <option value="9">September</option>
                                  <option value="10">October</option>
                                  <option value="11">November</option>
                                  <option value="12">December</option>
                                </select>
                              </div>
                              <div class="field field--input field--year">
                                <label class="label mercury" for="period-to-year" id="label-period-to-year" data-qa="label-year">Year</label>
                                  <input id="period-to-year" name="period-to-year" placeholder="YYYY" value="" class="input input--StringField " data-qa="input-StringField">
                              </div>
                            </div>
                          </fieldset>
                        </div>
                      </div>
                    </div>
                  </div>
              </section>
            </div>
          </div>
          <button class="btn btn--primary btn--lg qa-btn-submit venus" type="submit" name="">Save and continue</button>
          <div class="u-mb-m">
            <button class="btn btn--link mars js-btn-save" type="submit" name="action[save_sign_out]">Save and complete later</button>
          </div>
        </form>
        <a class="page__previous page__previous--bottom js-previous-link" href="../index" id="bottom-previous">Previous</a>
      </main>
    </div>
  </div>
</div>
<script>
$( document ).ready(function() {
  if ($('.q1').length > 0) {
    var q1var = sessionStorage.getItem('q1r1');
    $('.q1').text(q1var);
  }
  if ($('.config1').length>0){
    var config1 = sessionStorage.getItem('config1');
    $('.config1').html(config1);
  }

  var config2 = sessionStorage.getItem('config2');
  if(config2!==''){
    $('.config2').html(config2);
  }

  var fromDay = sessionStorage.getItem('fromDay');
  var fromMonth = sessionStorage.getItem('fromMonth');
  var fromYear = sessionStorage.getItem('fromYear');
  var toDay = sessionStorage.getItem('toDay');
  var toMonth = sessionStorage.getItem('toMonth');
  var toYear = sessionStorage.getItem('toYear');


  console.info(sessionStorage);

  $('.qa-btn-submit').click(function(e) {
    e.preventDefault();

    var rad = $( "input[name='radio-mandatory-answer']:checked" ).val();

    sessionStorage.setItem('date',rad);

    if(rad=='No'){
      window.location.href="../reporting-period/"; // Needs to set reporting period
    } else {
      window.location.href = "../section-2/"; // Answers turnover
    }
// Date storage
    var fromDay = $('input[name="period-from-day"]').val();
    var fromMonth = $('#period-from-month :selected').text();
    var fromYear = $('input[name="period-from-year"]').val();
    var toDay = $('input[name="period-to-day"]').val();
    var toMonth = $('#period-to-month :selected').text();
    var toYear = $('input[name="period-to-year"]').val();

    sessionStorage.setItem('fromDay',fromDay);
    sessionStorage.setItem('fromMonth',fromMonth);
    sessionStorage.setItem('fromYear',fromYear);
    sessionStorage.setItem('toDay',toDay);
    sessionStorage.setItem('toMonth',toMonth);
    sessionStorage.setItem('toYear',toYear);

    var reportingPeriod = fromDay+" "+fromMonth+" "+fromYear+" to "+toDay+" "+toMonth+" "+toYear;
    sessionStorage.setItem('config2',reportingPeriod);

    var editing = sessionStorage.getItem('editing');

    // if(editing=='true'){
    //   window.location.href="../playback/";
    // } else {
    //   window.location.href = "../section-2/"; // target of save and continue
    // }

  });

  $('.js-details-trigger').click(function(e) {
    var text = $(this).text();
    if ($('.js-details').hasClass('is-expanded')){
      $(this).text(text.replace('Hide', 'Show'));
    } else {
      $(this).text(text.replace('Show', 'Hide'));
    }
    e.preventDefault();
    $('.js-details').toggleClass('is-expanded');

  });

});
</script>

---
title: Monthly Business Survey
project: MBS 0111
globalcss: false
---

<header class="page__header">
{% include survey-header.html %}
{% include bar.html %}
</header>

<div class="page__subheader">
  <div class="container">
    <a class="mars" href="../index">Previous</a>
  </div>
</div>

<div class="page__container container">
  <div class="grid grid--reverse">
    <div class="grid__col col-4@m">
    </div>
    <div class="grid__col col-7@m pull-1@m">
      <main role="main" id="main" class="page__main">
        <form action="../section-2" class="form qa-questionnaire-form" role="form" autocomplete="off" novalidate="">
          <div class="group" id="rsi">
            <div class="block" id="total-retail-turnover">
              <section class="section" id="total-retail-turnover-section">
                <h1 class="section__title neptune">
                  Setup MBS 0111
                </h1>
                <div class="question" id="config1">
                  <h2 class="question__title saturn">
                    Enter the business name
                  </h2>
                  <div class="question__answers">
                    <div class="question__answer">
                      <div class="answer answer--currency  " id="total-retail-turnover-answer">
                        <div class="answer__fields js-fields">
                          <div class="field">
                            <label for="config1" id="label-config1" class="label venus ">
                              <div class="label__inner">
                                Business name
                              </div>
                            </label>
                            <div class="input-type">
                              <input id="config1" value="" data-qa="input-text" name="config1" class="input input--text">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="question" id="config2">
                  <h2 class="question__title saturn">
                    Reporting period
                  </h2>
                  <div class="question__answers">
                    <div class="question__answer">
                      <div class="answer answer--currency  " id="total-retail-turnover-answer">
                        <div class="answer__fields js-fields">
                          <div class="field">
                            <label for="config2" id="label-config2" class="label venus ">
                              <div class="label__inner">
                                [Variable date text]
                              </div>
                            </label>
                            <div class="input-type">
                              <input id="config2" value="" data-qa="input-text" name="config2" class="input input--text">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <button class="btn btn--primary btn--lg qa-btn-submit venus" type="submit" name="">Save and continue</button>
          <div class="u-mb-m">
            <button class="btn btn--link mars js-btn-save" type="submit" name="action[save_sign_out]">Save and complete later</button>
          </div>
        </form>
        <a class="page__previous page__previous--bottom js-previous-link" href="../index" id="bottom-previous">Previous</a>
      </main>
    </div>
  </div>
</div>
<script>
$( document ).ready(function() {
  sessionStorage.clear(); // wipes all sessionStorage to reset test.
  var config2 = '01 July 2017 to 31 July 2017'

  $('input[name="config2"]').val(config2);

  if(config1!==null){
    $('#config1').val(config1);
  }

  console.info(sessionStorage);
  $('.qa-btn-submit').click(function(e) {
    e.preventDefault();
    window.location.href = "../index"; // target of save and continue

          var inputValue = $("input[name='config1']").val();
            sessionStorage.setItem('config1', inputValue);
          var inputValue = $("input[name='config2']").val();
            sessionStorage.setItem('config2', inputValue);
  });


});
</script>

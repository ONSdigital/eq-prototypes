---
title: Monthly Business Survey
project: MBS 0111
globalcss: false
---

<header class="page__header">
{% include survey-header.html %}
{% include bar.html %}
</header>

<div class="page__subheader">
  <div class="container">
    <a class="mars" href="../section-3/">Previous</a>
  </div>
</div>

<div class="page__container container">
  <div class="grid grid--reverse">
    <div class="grid__col col-4@m">
    </div>
    <div class="grid__col col-7@m pull-1@m">
      <main role="main" id="main" class="page__main">
        <form action="../" class="form qa-questionnaire-form" role="form" autocomplete="off" novalidate="">
          <div class="group" id="rsi">
            <div class="block" id="total-retail-turnover">
              <section class="section" id="total-retail-turnover-section">
                <h2 class="section__title neptune">Changes in total turnover</h2>
                <!-- <div class="section__description mars">
                  <p>1 April 2016 to 31 March 2017</p>
                  <p>- You should enter figures for the reporting period stated above
                </br>- Include VAT and internet sales</p>
                </div> -->
                <div class="question" id="total-retail-turnover-question">
                  <h1 class="question__title saturn">
                    Indicate the reasons for any changes in the total retail turnover for <span class="config1"></span>.
                  </h1>
                  <!-- <div class="question__description mars" id="description-total-retail-turnover-question">
                    <p>What constitutes a ‘significant change’ is dependent on your own interpretation in relation to <span class="config1"></span>’s figures from the previous reporting period and the same reporting period last year. </p>
                    <p>This information will help us to validate your data and should reduce the need to query any figures with you.</p>
                  </div> -->
                  <!-- <aside class="question__guidance">
                    <div class="panel panel--simple panel--info" id="question-guidance-total-retail-turnover-question">
                      <h3 class="venus">Include</h3>
                      <ul class="mars">
                        <li>special events (e.g sporting events)</li>
                        <li>weather</li>
                        <li>calendar events (e.g. Christmas, Easter, Bank Holiday)</li>
                        <li>prices</li>
                        <li>currency effects (appreciation or depreciation)</li>
                      </ul>
                    </div>
                  </aside> -->
                  <div class="question__answers">
                    <div class="question__answer">
                      <div class="answer answer--checkbox  " id="container-mandatory-checkbox-answer">
                        <div class="answer__fields js-fields">
                          <div class="field field--checkbox field--multiplechoice ">
                            <fieldset>
                              <legend class="field__legend mars">Select all that apply</legend>
                              <div class="field__item js-focusable-box">
                                <input class="input input--checkbox js-focusable" name="mandatory-checkbox-answer" type="checkbox" value="Special events" id="mandatory-checkbox-answer-0">
                                <label class="label label--inline venus" for="mandatory-checkbox-answer-0" id="label-mandatory-checkbox-answer-0">
                                  Special events (e.g. sporting events)
                                </label>
                              </div>

                              <div class="field__item js-focusable-box">
                                <input class="input input--checkbox js-focusable" name="mandatory-checkbox-answer" type="checkbox" value="Calendar" id="mandatory-checkbox-answer-1">
                                <label class="label label--inline venus" for="mandatory-checkbox-answer-1" id="label-mandatory-checkbox-answer-1">
                                  Calendar events (e.g. Christmas, Easter, Bank Holiday
                                </label>
                              </div>
                              <div class="field__item js-focusable-box">
                                <input class="input input--checkbox js-focusable" name="mandatory-checkbox-answer" type="checkbox" value="Weather" id="mandatory-checkbox-answer-2">
                                <label class="label label--inline venus" for="mandatory-checkbox-answer-2" id="label-mandatory-checkbox-answer-2">
                                  Weather
                                </label>
                              </div>
                              <div class="field__item js-focusable-box">
                                <input class="input input--checkbox js-focusable" name="mandatory-checkbox-answer" type="checkbox" value="Prices" id="mandatory-checkbox-answer-3">
                                <label class="label label--inline venus" for="mandatory-checkbox-answer-3" id="label-mandatory-checkbox-answer-3">
                                  Prices
                                </label>
                              </div>
                              <div class="field__item js-focusable-box">
                                <input class="input input--checkbox js-focusable" name="mandatory-checkbox-answer" type="checkbox" value="Currency" id="mandatory-checkbox-answer-4">
                                <label class="label label--inline venus" for="mandatory-checkbox-answer-4" id="label-mandatory-checkbox-answer-4">
                                  Currency effects (appreciation or depreciation)
                                </label>
                              </div>
                              <div class="field__item js-focusable-box">
                                <input value="Other" class="input input--checkbox js-focusable" type="checkbox" name="mandatory-checkbox-answer" id="mandatory-checkbox-answer-5">
                                <label id="label-reason-for-change-answer-5" class="label label--inline venus" for="mandatory-checkbox-answer-5">
                                  Other
                                </label>
                              </div>
                            </fieldset>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </section>
            </div>
          </div>
          <button class="btn btn--primary btn--lg qa-btn-submit venus" type="submit" name="">Save and continue</button>
          <div class="u-mb-m">
            <button class="btn btn--link mars js-btn-save" type="submit" name="action[save_sign_out]">Save and complete later</button>
          </div>
        </form>
        <a class="page__previous page__previous--bottom js-previous-link" href="../section-3/" id="bottom-previous">Previous</a>
      </main>
    </div>
  </div>
</div>
<script>
$( document ).ready(function() {
  if ($('.q1').length > 0) {
    var q1var = sessionStorage.getItem('q1r1');
    $('.q1').text(q1var);
  }
  if ($('.config1').length>0){
    var config1 = sessionStorage.getItem('config1');
    $('.config1').html(config1);
  }

  var config2 = sessionStorage.getItem('config2');
  if(config2!==''){
    $('.config2').html(config2);
  }
  var reason1 = sessionStorage.getItem('reason1');
  var reason2 = sessionStorage.getItem('reason2');
  var reason3 = sessionStorage.getItem('reason3');
  var reason4 = sessionStorage.getItem('reason4');
  var reason5 = sessionStorage.getItem('reason5');
  var reason6 = sessionStorage.getItem('reason6');

  if(reason1!='') {
    $('#mandatory-checkbox-answer-0').prop('checked',true);
  }
  if(reason1===null){
    $('#mandatory-checkbox-answer-0').prop('checked',false);
  }

  if(reason2!='') {
    $('#mandatory-checkbox-answer-1').prop('checked',true);
  }
  if(reason2===null){
    $('#mandatory-checkbox-answer-1').prop('checked',false);
  }

  if(reason3!='') {
    $('#mandatory-checkbox-answer-2').prop('checked',true);
  }
  if(reason3===null){
    $('#mandatory-checkbox-answer-2').prop('checked',false);
  }

  if(reason4!='') {
    $('#mandatory-checkbox-answer-3').prop('checked',true);
  }
  if(reason4===null){
    $('#mandatory-checkbox-answer-3').prop('checked',false);
  }

  if(reason5!='') {
    $('#mandatory-checkbox-answer-4').prop('checked',true);
  }
  if(reason5===null){
    $('#mandatory-checkbox-answer-4').prop('checked',false);
  }

  if(reason6!='') {
    $('#mandatory-checkbox-answer-5').prop('checked',true);
  }
  if(reason6===null){
    $('#mandatory-checkbox-answer-5').prop('checked',false);
  }

  console.info(sessionStorage);

  $('.qa-btn-submit').click(function(e) {
    e.preventDefault();

    if ($('#mandatory-checkbox-answer-0').is(":checked")) {
      var reason1 = $('#mandatory-checkbox-answer-0:checked').val();
      sessionStorage.setItem('reason1',reason1);
    } else {
       sessionStorage.setItem('reason1','');
    }
    if ($('#mandatory-checkbox-answer-1').is(":checked")) {
      var reason2 = $('#mandatory-checkbox-answer-1:checked').val();
      sessionStorage.setItem('reason2',reason2);
    } else {
       sessionStorage.setItem('reason2','');
    }
    if ($('#mandatory-checkbox-answer-2').is(":checked")) {
      var reason3 = $('#mandatory-checkbox-answer-2:checked').val();
      sessionStorage.setItem('reason3',reason3);
    } else {
       sessionStorage.setItem('reason3','');
    }
    if ($('#mandatory-checkbox-answer-3').is(":checked")) {
      var reason4 = $('#mandatory-checkbox-answer-3:checked').val();
      sessionStorage.setItem('reason4',reason4);
    } else {
       sessionStorage.setItem('reason4','');
    }
    if ($('#mandatory-checkbox-answer-4').is(":checked")) {
      var reason5 = $('#mandatory-checkbox-answer-4:checked').val();
      sessionStorage.setItem('reason5',reason5);
    } else {
       sessionStorage.setItem('reason5','');
    }
    if ($('#mandatory-checkbox-answer-5').is(":checked")) {
      var reason6 = $('#mandatory-checkbox-answer-5:checked').val();
      sessionStorage.setItem('reason6',reason6);
    } else {
       sessionStorage.setItem('reason6','');
    }

      window.location.href = "../section-5/"; // Answers turnover

  });

  $('.js-details-trigger').click(function(e) {
    var text = $(this).text();
    if ($('.js-details').hasClass('is-expanded')){
      $(this).text(text.replace('Hide', 'Show'));
    } else {
      $(this).text(text.replace('Show', 'Hide'));
    }
    e.preventDefault();
    $('.js-details').toggleClass('is-expanded');

  });

});
</script>

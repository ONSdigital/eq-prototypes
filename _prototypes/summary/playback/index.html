---
title: Summary playback pattern
project: Summary playback
globalcss: false

---

<header class="page__header">
{% include survey-header.html %}
{% include bar.html %}
</header>

<div class="page__subheader">
  <div class="container">
  </div>
</div>

<div class="page__container container">
  <div class="grid grid--reverse">
    <div class="grid__col col-4@m">
    </div>
    <div class="grid__col col-7@m pull-1@m">
      <main role="main" id="main" class="page__main">
        <form action="../page2" class="form qa-questionnaire-form" role="form" autocomplete="off" novalidate="">
          <div class="group" id="rsi">
            <div class="block" id="total-retail-turnover">
              <section class="section" id="total-retail-turnover-section">
                <div class="question" id="total-retail-turnover-question">
                  <h2 class="question__title saturn">
                    For the period 1 May 2017 to 31 May 2017, what was the total turnover of Essential Enterprise Ltd.?
                  </h2>
                  <div class="question__answers">
                    <div class="question__answer">
                      <div class="answer answer--currency  " id="total-retail-turnover-answer">
                        <div class="answer__fields js-fields">
                          <div class="field">
                            <label for="q1r1" id="label-total-retail-turnover-answer" class="label venus ">
                              <div class="label__inner">
                                Total turnover
                              </div>
                            </label>
                            <div class="input-type input-type--currency">
                                <abbr title="Pounds (GBP)" class="input-type__type" id="answer-type">£</abbr>
                                <input class="input input--text input-type__input" name="q1r1" id="q1r1" pattern="\d*" value="" data-qa="input-text">
                            </div>
                            <!-- <div class="input-type">
                              <span class="input-type__type" id="total-retail-turnover-answer-type">£</span>
                              <input id="q1r1" value="" name="q1r1" pattern="\d*" class="input input--text input-type__type">
                            </div> -->
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <button class="btn btn--primary btn--lg qa-btn-submit venus" type="submit" name="">Save and continue</button>
          <div class="u-mb-m">
            <button class="btn btn--link mars js-btn-save" type="submit" name="action[save_sign_out]">Save and complete later</button>
          </div>
        </form>
      </main>
    </div>
  </div>
</div>
<script>
$( document ).ready(function() {
  if ($('.q1').length > 0) {
    var q1var = sessionStorage.getItem('q1r1');
    $('.q1').text(q1var);
  }
  var q1var = sessionStorage.getItem('q1r1');
  if(q1var!==null){
    $('#q1r1').val(q1var);
  }
  var destination = '../page2';
  var s = sessionStorage.getItem('summary');
  if(s == 'true'){
    destination = '../summary';
  }

  $('.qa-btn-submit').click(function(e) {
    e.preventDefault();
    window.location.href = destination; // target of save and continue

    if ("text" === "text") {
      var inputValue = $("input[name='q1r1']").val();
      sessionStorage.setItem('q1r1', inputValue);
    }

  });
  console.log(sessionStorage);
});
</script>

<script>
$(function() {

  $('.help-cta').click(function(e) {
    var txt = $(this).next('.help-text').is(':visible') ? "Show" : "Hide";
    $(this).closest('.question').find('.trigger-label').text(txt);
    $(this).closest('.question').find('.help-text').fadeToggle();
    $(this).closest('.question').find('.fa-chevron-right').toggleClass('chevron-rotate');
    e.preventDefault();
  });

  // cheeky hack to force numeric keyboard on iOS

  $('input[type="text"]').on('touchstart', function() {
    $(this).attr('type', 'number');
  });

  $('input[type="text"]').on('keydown blur', function() {
    $(this).attr('type', 'text');
  });

  // range slider

  $('input[type=range]').on('input change', function() {
    $('.range').val($(this).val());
  });

  $('.range').on('input change', function() {
    $('input[type=range]').val($(this).val());
  });

  // block non numerics - test to see if this is too heavy handed

  $('.block').keyup(function() {
    var field = $(this).val();
    if (!$.isNumeric(field)) {
      $(this).val("");
    }
  });

});
</script>

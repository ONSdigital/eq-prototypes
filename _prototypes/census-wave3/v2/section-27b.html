{% include survey-header-census.html %}

<div class="container">
  <div class="grid ">
    <div class="grid__col col-8@s">
      <div role="main" class="panel__body" id="main">
        <a class="mars" href="">Previous</a><br/><br/>
        <form action="../section-8" class="form qa-questionnaire-form" role="form" novalidate="">
          <div class="hidden-form">
          </div>
          <div class="group" id="14ba4707-321d-441d-8d21-b8367366e766">
            <div class="block" id="cd3b74d1-b687-4051-9634-a8f9ce10a27d">
              <div class="section" id="017880bc-752d-4a6b-83df-e130409ee660">
                <h2 class="section__title saturn"><span class="section__title__number question__title__number--census venus">2</span> Individual questions</h2>
                <div class="question">
                  <h3 class="question__title neptune"><span class="question__title__number venus">2.9</span>During term time, do you live:</h3>
                  <div class="question__responses">
                    <div class="field field--multi field--radio">
                      <div class="field__item">
                        <input class="input input--radio yes" type="radio" name="q4" id="form-input-1" value="at the address on your letter" title="at the address on your letter">
                        <label class="label label--inline" for="form-input-1"><span class="label__inner">at the address on your letter</span></label>
                      </div>
                      <div class="field__item">
                        <input class="input input--radio no" type="radio" name="q4" id="form-input-2" value="at another address" title="at another address">
                        <label class="label label--inline" for="form-input-2"><span class="label__inner">at another address</span></label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn--census qa-btn-get-started venus" type="submit" name="">Save and continue</button><br/><br/>
          <a class="mars" href="">Save and complete later</a><br/><br/>
          <a class="mars" href="">Previous</a>
        </form>
      </div>
    </div>
  </div>
</div>

{% include footer-census.html %}

<script>

$('.qa-btn-get-started').click(function(e) {
  e.preventDefault();
  var inputValue = $("input[name='q4']:checked"). val();
  sessionStorage.setItem('termTimeAddress', inputValue);
  if (sessionStorage.getItem('termTimeAddress') == 'No') {
    window.location.href = "../section-29";
  } else {
    window.location.href = "../section-28";
  }
});

</script>

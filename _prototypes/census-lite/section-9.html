---
title: Household Questionnaire lite
subtitle: England
project: 2017 Census lite
globalcss: false
---

{% include survey-header-census.html %}

<div class="container">
  <div class="grid ">
    <div class="grid__col col-8@s">
      <div role="main" class="panel__body" id="main">
        <a class="mars" href="">Previous</a><br/><br/>
        <form class="form qa-questionnaire-form" role="form" novalidate="">
          <div class="hidden-form">
          </div>
          <div class="group" id="14ba4707-321d-441d-8d21-b8367366e766">
            <div class="block" id="cd3b74d1-b687-4051-9634-a8f9ce10a27d">
              <div class="section" id="017880bc-752d-4a6b-83df-e130409ee660">
                <h2 class="section__title saturn"><span class="section__title__number question__title__number--census venus">2</span>Household</h2>
                <div class="question question--radios">
                  <h3 class="question__title neptune"><span class="question__title__number venus">2.6</span>What type of accommodation is this?</h3>
                  <div class="response response--radio">
                    <div class="field field--multi field--radio">
                      <div class="field__item">
                        <input class="input input--radio yes" type="radio" name="q2" id="form-input-1" value="House or bungalow" title="House or bungalow">
                        <label class="label label--inline" for="form-input-1"><span class="label__inner">House or bungalow</span></label>
                      </div>
                      <div class="field__item">
                        <input class="input input--radio no" type="radio" name="q2" id="form-input-2" value="Flat, maisonette or apartment" title="Flat, maisonette or apartment">
                        <label class="label label--inline" for="form-input-2"><span class="label__inner">Flat, maisonette or apartment</span></label>
                      </div>
                      <div class="field__item">
                        <input class="input input--radio no" type="radio" name="q2" id="form-input-3" value="Mobile or temporary structure" title="Mobile or temporary structure">
                        <label class="label label--inline" for="form-input-3"><span class="label__inner">Mobile or temporary structure</span></label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn--census qa-btn-get-started venus" type="submit" name="">Save and continue</button><br/><br/>
          <a class="mars" href="">Save and complete later</a><br/><br/>
          <a class="mars" href="">Previous</a>
        </form>
      </div>
    </div>
  </div>
</div>

{% include footer-census.html %}

<script>

$( document ).ready(function() {
  sessionStorage.removeItem('object');

  $('.qa-btn-get-started').click(function(e) {
    e.preventDefault();
    var radioValue = $("input[name='q2']:checked"). val();
    sessionStorage.setItem('typeOfHome', radioValue);
    if (sessionStorage.getItem('typeOfHome') == "Flat, maisonette or apartment") {
      window.location.href = "../section-9-inter";
    } else if (sessionStorage.getItem('typeOfHome') == "Mobile or temporary structure") {
      window.location.href = "../section-9-inter";
    }
    else {
      window.location.href = "../section-9-inter";
    }
  });

});
</script>

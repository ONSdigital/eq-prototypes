<script>
 var yesbox = document.getElementById("job-offer-two-0");
 var separatedbox = document.getElementById("job-offer-two-2");
  var divorcedbox = document.getElementById("job-offer-two-3");
   var widowedbox = document.getElementById("job-offer-two-4");
 $('.qa-btn-submit').click(function(e) {

  localStorage.setItem('marital',"")
  if (separatedbox.checked) {
    localStorage.setItem('marital',"Separated")
  }

    if (divorcedbox.checked) {
    localStorage.setItem('marital',"Divorced")
  }

    if (widowedbox.checked) {
    localStorage.setItem('marital',"Widowed")
  }

   if (yesbox.checked) {
     document.trav.action = "../end";
   } else {
     document.trav.action = "../marital-part-2";
   }
 });
</script>

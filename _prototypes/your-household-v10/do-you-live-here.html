---
title: Household prototype v10
project: your-household
globalcss: false
layout: eq-default-extras
cdn: v1.5.0
---

<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link mars" href="../what-is-your-name">Previous
        </a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m">
            <!--{% include navigation.html
            items=site.data.your-household-v6.navigationItemsHousehold
            nav-title-id="section-address" %}-->
        </div>
        <div class="grid__col col-7@m pull-1@m">
            <main role="main" id="main" class="page__main">
                <form name="trav" class="form qa-questionnaire-form" role="form"
                      autocomplete="off" novalidate="">
                    <div class="group" id="rsi">
                        <div class="block" id="total-retail-turnover">
                            <section class="section">
                                <div class="question">
                                    <h1 class="question__title saturn">
                                        Do you usually live at <span
                                            class="address-text"></span>?
                                    </h1>

                                    <div class="definition js-details u-mb-m"
                                         data-hide-label="Click to collapse."
                                         data-show-label="Click to expand.">

                                        <a href="#definition"
                                           class="definition__link mars js-details-trigger u-no-js-hide icon--details"
                                           aria-expanded="false"
                                           data-js-accordion-event-label="Why your answer is important"
                                           data-ga-label="definition-pattern-library"
                                           data-ga-action="Definition click"
                                           data-ga="click"
                                           data-ga-category="Help">What do we
                                            mean by usually live at the
                                            stated address?
                                            <span class="u-vh js-details-label">Click to expand.</span></a>

                                        <h3
                                                class="venus u-no-js-show u-mb-no">What do we
                                            mean by usually live at the
                                            stated address?</h3>

                                        <div id="definition" class="definition__main js-details-body">
                                            <div class="definition__content mars">
                                                <p>Lorem ipsum</p>
                                            </div>
                                            <button class="btn btn--secondary btn--small definition__content-close-trigger js-details-trigger u-no-js-hide">Hide this</button>
                                        </div>
                                    </div>

                                    <div class="answer__fields js-fields">
                                        <div class="field field--radio field--multiplechoice">
                                            <fieldset class="u-mb-xl">
                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="live-here"
                                                           id="yes">
                                                    <label class="label label--inline venus"
                                                           for="yes">
                                                        Yes, this is my
                                                        permanent or family
                                                        home
                                                    </label>
                                                </div>

                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="live-here"
                                                           id="no">
                                                    <label class="label label--inline venus"
                                                           for="no">
                                                        No, I don&rsquo;t live
                                                        here
                                                    </label>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit venus"
                            type="submit" name="">Save and continue
                    </button>
                </form>
            </main>
        </div>
    </div>
</div>

<style>
    .label .label--negative {
        margin-left: -1.9rem;
    }
</style>

<script src='/js/compiled/your-household-v10/bundle.js'></script>

<script>
  var yesbox = document.getElementById("yes");
  $('.qa-btn-submit').click(function(e) {
    e.preventDefault();

    var loc;

    if (yesbox.checked) {
      var personUser = window.ONS.storage.getUserPerson();

      /**
       * Add member to household
       */
      window.ONS.storage.updateUserAsHouseholdMember(
        personUser,
        {
          type: window.ONS.storage.KEYS.HOUSEHOLD_MEMBER_TYPE
        }
      );

      sessionStorage.setItem('lives-here', 'yes');
      document.trav.action = loc = "../does-anyone-else-live-here/";

    } else {
      window.ONS.storage.deleteUserAsHouseholdMember();

      sessionStorage.setItem('lives-here', 'no');
      document.trav.action = loc = "../i-dont-live-here";
    }

    window.location = loc;
  });

  $(function() {
    var oneWeekAgo = new Date();
    oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
    var options = {year: 'numeric', month: 'long', day: 'numeric'};
    $('.one-week-ago').text(oneWeekAgo.toLocaleString('en-GB', options));
  });
</script>

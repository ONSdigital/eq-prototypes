---
title: Household prototype
project: your-household
globalcss: false
layout: eq-default-extras
cdn: v1.2.0
---

<header class="page__header">
    {% include survey-header.html %}
    {% include bar.html %}
</header>

<div class="page__subheader">
    <div class="container">
        <a class="mars" href="../what-is-your-name">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m">
            <!--{% include navigation.html
            items=site.data.your-household.navigationItemsHousehold
            nav-title-id="section-address" %}-->
        </div>
        <div class="grid__col col-7@m pull-1@m">
            <main role="main" id="main" class="page__main">
                <form name="trav" class="form qa-questionnaire-form" role="form"
                      autocomplete="off" novalidate="">
                    <div class="group" id="rsi">
                        <div class="block" id="total-retail-turnover">
                            <section class="section">
                                <div class="question">
                                    <h1 class="question__title saturn">
                                        Does anybody usually live at <span
                                            class="address-text"></span>?
                                    </h1>

                                    <div class="answer__fields js-fields">
                                        <div class="field field--radio field--multiplechoice">
                                            <fieldset class="u-mb-xl">
                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="live-here"
                                                           id="yes">
                                                    <label class="label label--inline venus"
                                                           for="yes">
                                                        Yes, I need to add
                                                        somebody
                                                    </label>
                                                </div>

                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="live-here"
                                                           id="no">
                                                    <label class="label label--inline venus"
                                                           for="no">
                                                        No, nobody usually
                                                        lives here
                                                    </label>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit venus"
                            type="submit" name="">Save and continue
                    </button>
                    <div class="u-mb-m">
                        <button class="btn btn--link mars js-btn-save"
                                type="submit" name="action[save_sign_out]">Save
                            and complete later
                        </button>
                    </div>
                </form>
                <a class="page__previous page__previous--bottom js-previous-link"
                   href="javascript:history.back()"
                   id="bottom-previous">Previous</a>
            </main>
        </div>
    </div>
</div>

<style>
    .label .label--negative {
        margin-left: -1.9rem;
    }
</style>

<script src='/js/compiled/standard-bundle.js'></script>
<script src='/js/compiled/your-household-v3/bundle.js'></script>

<script>
  var yesbox = document.getElementById("yes");
  $('.qa-btn-submit').click(function(e) {
    e.preventDefault();

    var loc;

    if (yesbox.checked) {
      document.trav.action = loc = "../who-else-to-add";
    } else {
      sessionStorage.removeItem('household-members');
      document.trav.action = loc = "../summary";
    }

    window.location = loc;
  });

  $(function() {
    var oneWeekAgo = new Date();
    oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
    var options = {year: 'numeric', month: 'long', day: 'numeric'};
    $('.one-week-ago').text(oneWeekAgo.toLocaleString('en-GB', options));
  });
</script>

---
title: IR - Household prototype v15
project: Individual Response
globalcss: false
layout: eq-default-extras
assetPrefixUrl: https://sdc-global-design-patterns.netlify.com
---

<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link" href="../do-you-live-here">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m"></div>
        <div class="grid__col col-8@m">
            <main role="main" id="main" class="page__main">
                <form id="form" name="trav" class="form qa-questionnaire-form"
                      role="form" autocomplete="new-password">
                    <div class="group" id="rsi">
                        <div class="block" id="total-retail-turnover">
                            <section class="section">
                                <div class="question u-mb-s">
                                    <h1 id="question-title"
                                        class="question__title u-fs-xl js-heading">
                                        Which of the following is your house or bungalow?
                                    </h1>
                                </div>
                                  <div class="answer">
                                    <div class="answer__fields js-fields">
                                        <div class="field field--radio field--multiplechoice ">
                                            <fieldset class="u-mb-xl">
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="accommodation-type"
                                                           id="detached-type"
                                                           value="detached-type">
                                                    <label class="label label--inline"
                                                           for="detached-type"
                                                           id="detached-label">
                                                        Detached
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="accommodation-type"
                                                           id="semi-detached"
                                                           value="semi-detached">
                                                    <label class="label label--inline"
                                                           for="semi-detached"
                                                           id="semi-detached-label">
                                                        Semi-detached
                                                    </label>

                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="accommodation-type"
                                                           id="terraced"
                                                           value="terraced">
                                                    <label class="label label--inline"
                                                           for="terraced"
                                                           id="terraced-label">
                                                        Terraced
                                                    </label>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit venus u-mb-xl"
                            type="submit" name="">Save and continue
                    </button>
                </form>
            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/individual-response--your-household-v15/bundle.js'></script>

<script>
    var storageAPI = window.ONS.storage;

  $('.qa-btn-submit').on('click',
    storageAPI.personalQuestionSubmitDecorator.bind(null, function (e) {
    var val = $('[id="accommodation-type"]:checked').val();

    if(val === 'house-bungalow-type') {
      e.preventDefault();
      window.location.href = '../household-accom-house-type/';
    }
    else if(val === 'flat') {
      e.preventDefault();
      window.location.href = '../household-accom-flat-type/';
    }
    else if(val === 'caravan') {
      e.preventDefault();
      window.location.href = '../household-accom-shared-rooms/';
    }
  }));

</script>

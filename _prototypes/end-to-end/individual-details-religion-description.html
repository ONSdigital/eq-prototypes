                                </div>

                                    <div class="panel__body">
                                      <p>This question is voluntary</p>
                                    </div>
                                  </div>
                                  <br>
                                  <div class="answer">
                                    <div class="answer__fields js-fields">
                                        <div class="field field--radio field--multiplechoice ">

                                                        No Religion

                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="religion"
                                                           id="christian"
                                                           value="christian">
                                                    <label class="label label--inline"
                                                           for="christian"
                                                           id="christian-label">
                                                        Christian
                                                        <p class="u-fs-s u-db u-mb-no label--negative">
                                                            Including Church of England, Catholic,<br>
                                                            Protestant and all other Christian denominations
                                                        </p>
                                                    </label>

                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="religion"
                                                           id="buddhist"
                                                           value="buddhist">
                                                    <label class="label label--inline"
                                                           for="buddhist"
                                                           id="buddhist-label">
                                                        Buddhist
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="religion"

                                                    <label class="label label--inline"
                                                           for="hindu"
                                                           id="hindu-label">
                                                        Hindu
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="religion"
                                                           id="jewish"
                                                           value="jewish">
                                                    <label class="label label--inline"
                                                           for="jewish"
                                                           id="jewish-label">
                                                        Jewish
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"

                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="religion"
                                                           id="sikh"
                                                           value="sikh">
                                                    <label class="label label--inline"
                                                           for="sikh"
                                                           id="sikh">
                                                        Sikh
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"

                                                           name="religion"

                                                    <label class="label label--inline"
                                                           for="other"

                                                        </p>

                    <p>

                </form>
            </main>
        </div>
    </div>

<script src='/js/compiled/end-to-end/bundle.js'></script>

<script>
  var storageAPI = window.ONS.storage,
    urlParams = new URLSearchParams(window.location.search),
    personId = urlParams.get('person_id'),
    person = storageAPI.getHouseholdMemberByPersonId(personId)['@person'],
    isEditing = urlParams.get('edit'),
    religion = urlParams.get('religion'),
    details = storageAPI.getPersonalDetailsFor(personId),
    surveyType = urlParams.get('survey'),
    question = $('#question-title').html();

  $('.qa-btn-submit').on('click',
    storageAPI.personalQuestionSubmitDecorator.bind(null, personId, function (e) {
    var val = $('[name="religion"]:checked').val();
    let url = '../individual-details-religion-description/?person_id=' + personId + '&edit=true';
    question = question.trim();
    storageAPI.addUpdateReligion(personId, val, question, url);

    if(val === 'other') {
      e.preventDefault();
      window.location.href =
        '../individual-details-religion-other/?person_id=' + personId +
        (surveyType ? '&survey=' + surveyType : '') +
        (religion ? '&religion=' + religion : '') +
        (isEditing ? '&edit=true' : '');
    }
    else if(isEditing) {
      e.preventDefault();
      window.location.href = '../individual-details-summary/?person_id=' + personId +
        (surveyType ? '&survey=' + surveyType : '');
    }
  }));

  $('.js-clear-btn').on('click',
    storageAPI.personalQuestionSubmitDecorator.bind(null, personId, function (e) {
    e.preventDefault();
    var val = $('[name="religion"]:checked').val();

    //uncheck val radio
    $("input:radio").attr("checked", false);
    $('.js-clear-btn').addClass('u-vh');
  }));

  $('.field__item').on('click',
    storageAPI.personalQuestionSubmitDecorator.bind(null, personId, function (e) {
    $('.js-clear-btn').removeClass('u-vh');
  }));


  function updateRouting() {
    if(surveyType) {
      $('.js-choose-another-section').attr('href', '../hub/?survey=' + surveyType);
    }
    $('#survey-type').val(surveyType);
  }

  function updateQuestion() {
    var str = 'What is ' + 
      (storageAPI.getAnsweringIndividualByProxy()
        ? '<em class="highlight">' + person.firstLastName + window.ONS.utils.trailingNameS(person.firstLastName) + '</em>'
        : 'your') +
      ' religion?';

    $('.js-heading').html(str);
  }

  function updateAnswers() {
    $('.js-other-piping').html('You can enter their religion on the next question');
  }

 function updateAllPreviousLinks() {
      $('.js-previous-link').attr('href', '../individual-details-religion-description/?person_id=' + personId + (religion ? '&religion=' + religion : ''));
  }

  $(updateAllPreviousLinks);    

  $(updateQuestion);
  $(updateAnswers);
  $(updateRouting);

  /**
   * Routing
   */
  $('#person').val(new URLSearchParams(window.location.search).get('person_id'));
</script>

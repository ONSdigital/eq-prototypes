---
title: Version 1
project: End to end prototype
globalcss: false
layout: eq-default-extras
footer: census-transactional
assetPrefixUrl: https://sdc-global-design-patterns.netlify.com
---

<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link mars" href="../who-else-to-add">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m"></div>
        <div class="grid__col col-8@m">
            <main role="main" id="main" class="page__main">
                <form name="trav" class="form qa-questionnaire-form" role="form"
                      autocomplete="new-password" novalidate="">
                    <input autocomplete="new-password" type="hidden" name="previous"
                           value="temp-living-here"/>
                    <input autocomplete="new-password" type="hidden" name="journey"
                           value="temp-living-here"/>
                    <div class="group" id="rsi">
                        <div class="block" id="total-retail-turnover">
                            <section class="section"
                                     id="total-retail-turnover-section">
                                <div class="question u-mb-s"
                                     id="total-retail-turnover-question">
                                    <h1 class="question__title saturn">
                                        Is there anyone else staying at
                                        <span class="address-text"></span>
                                        who does not have another UK address?
                                    </h1>
                                </div>

                                <ul id="household-members"></ul>

                                <div class="answer__fields js-fields">
                                    <div class="field field--radio field--multiplechoice ">
                                        <fieldset class="u-mb-xl">
                                            <div class="field__item js-focusable-box">
                                                <input autocomplete="new-password" class="input input--radio js-focusable"
                                                       type="radio"
                                                       name="does-anyone-else-live-here"
                                                       id="yes-someone-else"
                                                       value="Yes">
                                                <label class="label label--inline venus"
                                                       for="yes-someone-else"
                                                       id="yes-someone-else-label">Yes, I need to add someone
                                                </label>
                                            </div>

                                            <div class="field__item js-focusable-box">
                                                <input autocomplete="new-password" class="input input--radio js-focusable"
                                                       type="radio"
                                                       name="does-anyone-else-live-here"
                                                       id="no"
                                                       value="No">
                                                <label class="label label--inline venus"
                                                       for="no">No, this is everyone</label>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit venus"
                            type="submit" name="">Save and continue
                    </button>
                </form>
            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/end-to-end/bundle.js'></script>

<script>
  var yesbox = document.getElementById("yes-someone-else");
  $('.qa-btn-submit').click(function(e) {
    if (!yesbox.checked) {
      document.trav.action = "../visitors";
      storageAPI.storePageData('/end-to-end/visitors', window.location.pathname);

    } else {
      document.trav.action = "../who-else-to-add";
      storageAPI.storePageData('/end-to-end/who-else-to-add', window.location.pathname);

    }
  });
</script>

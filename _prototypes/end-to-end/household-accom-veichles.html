<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous" href="../household-accom-own-rent">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m"></div>
        <div class="grid__col col-8@m">
            <main role="main" id="main" class="page__main">
                <form id="form" name="trav" class="form qa-questionnaire-form"
                      role="form" autocomplete="new-password">
                    <div class="group" id="accommodation">
                        <div class="block" id="veichles">
                            <section class="section">
                                <div class="question u-mb-s">
                                    <h1 id="question-title"
                                        class="question__title u-fs-xl js-heading">
                                        In total, how many cars or vans are owned, or available for use, by members of this household?
                                    </h1>
                                </div>
                                  <div class="answer">
                                    <div class="answer__fields js-fields">
                                        <div class="field field--radio field--multiplechoice ">
                                            <fieldset class="u-mb-xl">
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="no-of-veichles"
                                                           id="none"
                                                           value="none">
                                                    <label class="label label--inline"
                                                           for="none"
                                                           id="none-label">
                                                        None
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="no-of-veichles"
                                                           id="1"
                                                           value="1">
                                                    <label class="label label--inline"
                                                           for="1"
                                                           id="1-label">
                                                        1
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="no-of-veichles"
                                                           id="2"
                                                           value="2">
                                                    <label class="label label--inline"
                                                           for="2"
                                                           id="2-label">
                                                        2
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="no-of-veichles"
                                                           id="3"
                                                           value="3">
                                                    <label class="label label--inline"
                                                           for="3"
                                                           id="3-label">
                                                        3
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="no-of-veichles"
                                                           id="4"
                                                           value="4">
                                                    <label class="label label--inline"
                                                           for="4"
                                                           id="4-label">
                                                        4
                                                    </label>
                                                </div>
                                                <div>
                                                    <span id="5-or-more-radio-wrap-field" class="field__item js-focusable-box">
                                                        <input autocomplete="new-password" class="input input--radio js-focusable"
                                                            type="radio"
                                                            name="no-of-veichles"
                                                            id="5-or-more"
                                                            value="5 or more">
                                                        <label class="label label--inline"
                                                            for="5-or-more"
                                                            id="5-or-more-label">
                                                            5 or more
                                                        </label>
                                                        <span class="radio__other radio__other--open" id="5-or-more-radio-wrap">
                                                            <label id="5-or-more-radio-wrap-label" class="label u-fs-s--b"
                                                                for="other-textbox">Please specify</label>
                                                            <input
                                                                type="text"
                                                                id="other-textbox"
                                                                class="input input--text input-type__input  input--w-auto"
                                                                name="other-answer"
                                                            />
                                                        </span>
                                                    </span>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit venus u-mb-xl"
                            type="submit" name="">Save and continue
                    </button>
                </form>
            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/end-to-end/bundle.js'></script>

<script>
    var question = $('#question-title').html(),
        currentPage = '../household-accom-veichles';
    window.sessionStorage.setItem('accommodation-completed-status', currentPage);
/*
    $(window).on('load', function() {
        if ($('input[type=radio][id=5-or-more]').prop('checked')) {
            $('#5-or-more-radio-wrap').removeClass('u-vh');
        }
    });
*/
    $('#other-textbox').focus(function() {
        $('input[type=radio][id=5-or-more]').prop('checked', true);
        //$('#5-or-more-radio-wrap').removeClass('u-vh');
    });
/*
    $('input[type=radio][id=5-or-more]').change(function() {
        $('#5-or-more-radio-wrap').removeClass('u-vh');
    });
*/
    $('.qa-btn-submit').on('click', function (e) {
        var val = $('input[type=radio][name=no-of-veichles]:checked').attr('value')
        question = question.trim();

        if(val === '5 or more') {
            var otherVal = $("input[type=text][id=other-textbox]").val();
            window.sessionStorage.setItem('accommodation-no-of-veichles', JSON.stringify([question, otherVal, currentPage]));
        } else {
            window.sessionStorage.setItem('accommodation-no-of-veichles', JSON.stringify([question, val, currentPage]));
        }

        window.sessionStorage.setItem('accommodation-completed-status', 'completed');
        e.preventDefault();

        window.location.href = '../hub';
    });

    $('.js-previous').attr('href', '../household-accom-own-rent');

</script>

<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m"></div>
        <div class="grid__col col-8@m">
            <main role="main" id="main" class="page__main">
                <form id="form" name="trav" class="form qa-questionnaire-form"
                      role="form" autocomplete="new-password">
                    <div class="group" id="rsi">
                        <div class="block" id="total-retail-turnover">
                            <section class="section">
                                <div class="question u-mb-s">
                                    <h1 id="question-title"
                                        class="question__title u-fs-xl js-heading">
                                        In total, how many cars or vans are owned, or available for use, by members of this household?
                                    </h1>
                                </div>
                                  <div class="answer">
                                    <div class="answer__fields js-fields">
                                        <div class="field field--radio field--multiplechoice ">
                                            <fieldset class="u-mb-xl">
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="no-of-veichles"
                                                           id="none"
                                                           value="none">
                                                    <label class="label label--inline"
                                                           for="none"
                                                           id="none-label">
                                                        None
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="no-of-veichles"
                                                           id="1"
                                                           value="1">
                                                    <label class="label label--inline"
                                                           for="1"
                                                           id="1-label">
                                                        1
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="no-of-veichles"
                                                           id="2"
                                                           value="2">
                                                    <label class="label label--inline"
                                                           for="2"
                                                           id="2-label">
                                                        2
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="no-of-veichles"
                                                           id="3"
                                                           value="3">
                                                    <label class="label label--inline"
                                                           for="3"
                                                           id="3-label">
                                                        3
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="no-of-veichles"
                                                           id="4"
                                                           value="4">
                                                    <label class="label label--inline"
                                                           for="4"
                                                           id="4-label">
                                                        4
                                                    </label>
                                                </div>
                                                <p class="radios__item">
                                                    <span class="radio">
                                                        <div class="field__item js-focusable-box">
                                                            <input autocomplete="new-password" class="input input--radio js-focusable"
                                                                type="radio"
                                                                name="no-of-veichles"
                                                                id="5-or-more"
                                                                value="5-or-more">
                                                            <label class="label label--inline"
                                                                for="5-or-more"
                                                                id="5-or-more-label">
                                                                5 or more
                                                            </label>
                                                            <span class="radio__other " id="5-or-more-radio-wrap">
                                                                <label class="label u-fs-s--b"
                                                                    for="other-radio">Please specify</label>
                                                                <input
                                                                    type="text"
                                                                    id="other-radio"
                                                                    class="input input--text input-type__input input--w-auto "
                                                                    name="other-answer"
                                                                />
                                                            </span>
                                                        </div>
                                                    </span>
                                                </p>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit venus u-mb-xl"
                            type="submit" name="">Save and continue
                    </button>
                </form>
            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/end-to-end/bundle.js'></script>

<script>
    $(function () {
        if(sessionStorage.getItem('address-line-1')) {
        $('.full-address-text').html((sessionStorage.getItem('address-line-1') || '').replace(/,/g, ''));
        }
    });

    $('.qa-btn-submit').click(function(e) {
    if (!nobox.checked) {
      e.preventDefault();

      var awayTypes = [];

      $('[name=away-type]:checked').each(function (i, el) {
        awayTypes.push($(el).val());
      });

      window.location.href ='../visitor-name';
    } else {
      document.trav.action = "../household-accom-veichles";
    }
  });
</script>

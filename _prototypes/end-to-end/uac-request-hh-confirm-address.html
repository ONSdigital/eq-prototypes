---
title: Version 1
project: End to end prototype
globalcss: false
layout: eq-default-extras
assetPrefixUrl: https://sdc-global-design-patterns.netlify.com
hideSaveLater: true
---

<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link" href="../do-you-live-here">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m">
        </div>
        <div class="grid__col col-8@m">
            <main role="main" id="main" class="page__main">
                <form id="form" name="trav" class="form qa-questionnaire-form"
                      role="form" autocomplete="new-password"
                      action="../hub">
                    <div class="group u-mb-l">
                        <section class="section">
                            <div class="question u-mb-s">
                                <h1 id="question-title"
                                    class="question__title u-fs-xl js-piping">
                                    Do you want to send a household access code to this address?
                                </h1>
                            </div>
                            <div class="u-mb-m js-name-address"></div>
                            
                            <div class="field field--radio field--multiplechoice">
                                <fieldset>
                                    <div class="field__item js-focusable-box">
                                        <input autocomplete="new-password" class="input input--radio js-focusable"
                                               name="radio-answer"
                                               value="Yes"
                                               id="yes"
                                               type="radio">
                                        <label class="label label--inline u-fs-r"
                                               for="yes">
                                            Yes, send the access code now</label>
                                    </div>
                                    <div class="field__item js-focusable-box">
                                        <input autocomplete="new-password" class="input input--radio js-focusable"
                                               name="radio-answer"
                                               value="No"
                                               id="no"
                                               type="radio">
                                        <label class="label label--inline u-fs-r "
                                               for="no">
                                            No, send it another way</label>
                                    </div>
                                </fieldset>
                            </div>
                        </section>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit venus u-mb-s"
                            type="submit" name="">Continue
                    </button>
                </form>
            </main>
        </div>
    </div>
</div>

<div style="display:none;">
    <div id="member-checkbox-select-template" class="field__item">
        <input autocomplete="new-password" class="input input--checkbox js-person-control"
               name="checkbox-answer" type="checkbox">
        <label class="label label--inline u-fs-r js-person-name"></label>
    </div>
</div>

<script src='/js/compiled/end-to-end/bundle.js'></script>

<script>
  var storageAPI = window.ONS.storage,
    urlParams = new URLSearchParams(window.location.search),
    addressLine1 = (sessionStorage.getItem('address') || '').replace(/,/g, ' '),
    addresseeName = (sessionStorage.getItem('addressee-name') || '');
    var urlParams = new URLSearchParams(window.location.search);
    var previousPage = urlParams.get('previous');
    
    function updateQuestion() {
        $('.js-name-address').html('<strong>' + addresseeName + '</strong>' + ' <br> ' + addressLine1);
    }

    $('.qa-btn-submit').on('click', function (e) {
        e.preventDefault();
        
        if ($('[name=radio-answer]:checked').val() === 'Yes') {
            window.location.href = '../uac-request-hh-confirm-address-sent/';
        } else {
            window.location.href = '../uac-request-hh-method/';
        }
    
    });
    $(updateQuestion);

    function updateAllPreviousLinks() {
        $('.js-previous-link').attr('href', '../uac-request-hh-method/' + (previousPage ? '&previous=' + previousPage : ''));
    }

    $(updateAllPreviousLinks);
</script>

<script>
    storageAPI = window.ONS.storage,
    urlParams = new URLSearchParams(window.location.search),
    previousPage = urlParams.get('previous');
    currentJourney = urlParams.get('current-journey');
    currentPath = window.location.pathname,
    pathArray = window.location.pathname.split('/'),
    currentPage = pathArray.slice(-2)[0];
    var parentPage = pathArray.slice(-3)[0];
    var languages = [
        'BSL (British Sign Language)',
        'Cymraeg (Welsh)',
        'اللغة العربية (Arabic)', 
        'አማርኛ (Amharic)', 
        'Shqiptare (Albanian)', 
        'հայերեն (Armenian)',
        'বাংলা (Bengali)',
        'Bosanski (Bosnian)',
        'български (Bulgarian)',
        'မြန်မာဘာသာ (Burmese)',
        '粵語 (Cantonese)',
        'čeština (Czech)',
        'فارسی (Farsi) RTL',
        'Le français (French)',
        'Deutsche (German)',
        'Ελληνικά (Greek)',
        'ગુજરાતી (Gujarati)',
        'עִברִית (Hebrew) RTL',
        'हिन्दी (Hindi)',
        'Magyar (Hungarian)',
        'Italiano (Italian)',
        '日本人 (Japanese)',
        '한국어 (Korean)',

        'Lingála (Lingala)',

        'മലയാളം (Malayalam)',

        'नेपाली (Nepali)',
        'Polskie (Polish)',
        'Português (Portuguese)',
        'پوٹھواری (Pothwari)',
        '(Punjabi (Gurmukhi))',
        'z(Romanian)',
        'z(Russian)',
        'z(Slovak)',
        'z(Slovenian)',
        'z(Somali)',
        'z(Swahili)',
        'z(Tagalog)',
        'z(Tamil)',
        'z(Tetum)',
        'z(Thai)',
        'z(Tigrinya)',
        'z(Turkish)',
        'z(Ukrainian)',
        'z(Urdu)',
        'z(Vietnamese)',
        'z(Yiddish)'
    ];
    var rtlLanguages = [
        'فارسی - fa (Farsi)',
        '(Hebrew) he - עִברִית '
    ]

    function updateAllLinks() {
        $('.js-previous-link').attr('href', '../' + previousPage + '?' + 'previous=' + currentPage + '&' + 'current-journey=' + currentJourney);
    }

    function sortList() {
        languages.sort(function (a, b) {
            return a.localeCompare(b);
        });
        
        var markup = '';
        for (var i =0; i < languages.length; i++) {
            markup += '<li class="list__item">' + '<a href="#">' + languages[i] + '</a>' + '</li>';
        }
        document.getElementById('js-lang-list').innerHTML = markup;
    }

    function sortRtlList() {
        rtlLanguages.sort(function (a, b) {
            return a.localeCompare(b);
        });
        
        var markup = '';
        for (var i =0; i < rtlLanguages.length; i++) {
            markup += '<li class="list__item">' + '<a href="#">' + rtlLanguages[i] + '</a>' + '</li>';
        }
        document.getElementById('js-rtl-lang-list').innerHTML = markup;
    }    

    function updateListLinks() {
        
    }
    sortRtlList();
    sortList();
    updateListLinks();
    $(updateAllLinks);
</script>

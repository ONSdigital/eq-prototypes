---
title: Version 1
project: End to end prototype
globalcss: false
layout: eq-default-extras
assetPrefixUrl: https://sdc-global-design-patterns.netlify.com
---

<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link" href="../do-you-live-here">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m">
            <!--{% include navigation.html
            items=site.data.your-household-v6.yourHouseholdV4_navigationItemsPersonalDetails
            nav-title-id="section-individual" %}-->
        </div>
        <div class="grid__col col-8@m">
            <main role="main" id="main" class="page__main">
                <form id="form" name="trav" class="form qa-questionnaire-form"
                      role="form" autocomplete="new-password" novalidate=""
                      action="../individual-details-age-confirm">
                    <input autocomplete="new-password" type="hidden" name="person_id" id="person"
                           value="#"/>
                    <input autocomplete="new-password" type="hidden" name="survey" id="survey-type"
                           value="#"/>
                    <div class="group" id="rsi">
                        <div class="block" id="total-retail-turnover">
                            <section class="section">
                                <div class="question u-mb-s">
                                    <h1 id="question-title"
                                        class="question__title u-fs-xl js-heading">
                                        What is your date of birth?
                                    </h1>
                                    <p class="question__description">
                                      For example, 31 3 1980</p>
                                </div>

                                <div class="answer answer--date">
                                    <div
                                            class="answer__fields js-fields u-mb-xl">
                                        <fieldset
                                                class="fieldgroup fieldgroup--inline fieldgroup--date" data-qa="widget-date">

                                            <div class="fieldgroup__fields">
                                                <div class="field field--input input--w-2">
                                                    <label class="label" for="personal-detail-dob-day">
                                                        Day
                                                    </label>
                                                    <input type="text" id="personal-detail-dob-day" class="input input--StringField input--text input-type__input  input--w-2" name="day" min="1" max="31" maxlength="2" pattern="[0-9]*" inputmode="numeric" autocomplete="bday-day" />
                                                </div>

                                                <div class="field field--select field--month">
                                                    <label class="label" for="personal-detail-dob-month">
                                                        Month
                                                    </label>
                                                    <input type="text" id="personal-detail-dob-month" class="input input--text input-type__input  input--w-2" name="month" min="1" max="12" maxlength="2" pattern="[0-9]*" inputmode="numeric" autocomplete="bday-month" />
                                                </div>

                                                <div class="field field--input field--year">
                                                    <label class="label" for="personal-detail-dob-year">
                                                        Year
                                                    </label>
                                                    <input type="text" id="personal-detail-dob-year" data-qa="input-StringField" class="input input--StringField input--text input-type__input input--w-4" name="year" min="1000" max="3000" maxlength="4" pattern="[0-9]*" inputmode="numeric" autocomplete="bday-year" />
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit u-mb-xl"
                            type="submit" name="">Save and continue
                    </button>

                    
                        <p><a href="../hub"
                           class="js-choose-another-section">Choose another
                            section and
                            return
                            to this later</a></p>

                    <!--<p class="u-mb-m"><span class="js-link-secure-label"></span><br />
                        <a class="js-link-secure"
                           href="#">Get a separate access code to submit an
                            individual response</a></p>-->
                </form>
            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/end-to-end/bundle.js'></script>

<script>
  var storageAPI = window.ONS.storage,
    urlParams = new URLSearchParams(window.location.search),
    personId = urlParams.get('person_id'),
    member = storageAPI.getHouseholdMemberByPersonId(personId),
    person = member['@person'],
    isEditing = urlParams.get('edit'),
    isVisitor = storageAPI.isVisitor(member),
    surveyType = urlParams.get('survey');
    storageAPI.personalBookmark(personId, window.location.href);

  $('.qa-btn-submit').on('click',
    storageAPI.personalQuestionSubmitDecorator.bind(null, personId, function (e) {
    storageAPI.addUpdatePersonalDetailsDOB(personId,
      $('#personal-detail-dob-day').val(),
      $('#personal-detail-dob-month').val(),
      $('#personal-detail-dob-year').val()
    );

    if(isEditing) {
      e.preventDefault();
      window.location.href = '../individual-details-summary/?person_id=' +
        personId + (surveyType ? '&survey=' + surveyType : '');
    }

    if(isVisitor){
      e.preventDefault();
      window.location.href = '../individual-details-sex/?person_id=' +
        personId + (surveyType ? '&survey=' + surveyType : '');
    }
  }));

  function updateRouting() {
    if(surveyType) {
      $('.js-choose-another-section').attr('href', '../hub/?survey=' + surveyType);
    }
    $('#survey-type').val(surveyType);
  }

  function updateAnswer() {
    var details = storageAPI.getPersonalDetailsFor(personId);

    if (details && details.dob) {
      details.dob.day && $('#personal-detail-dob-day').val(details.dob.day);
      details.dob.month && $('#personal-detail-dob-month').val(details.dob.month);
      details.dob.year && $('#personal-detail-dob-year').val(details.dob.year);
    }
  }

  function updateQuestion() {
    if(storageAPI.getAnsweringIndividualByProxy() || isVisitor) {
      $('.js-heading').html('What is ' + '<em class="highlight">' + person.firstLastName +
        window.ONS.utils.trailingNameS(person.firstLastName) + '</em>' + ' date of birth?');
    }
  }

  function updateAllPreviousLinks() {
      $('.js-previous-link').attr('href', '../individual-decision/?person_id=' + personId);
  }

  $(updateAllPreviousLinks);

  $(updateAnswer);
  $(updateQuestion);
  $(updateRouting);

  /**
   * Routing
   */
  $('#person').val(personId);
</script>

<style>
    .input--text-lg {
        width : 100%;
    }

    .input--text-postcode {
        max-width : 9.25rem;
    }
</style>

<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@l">
        </div>

        <div class="grid__col col-7@l pull-1@l">
            <main role="main" id="main" class="page__main">
                <div class="feedback__inline js-feedback-inline is-collapsed">
                    <div class="feedback__border">
                        <form id="feedback-form" method="POST"
                              class="feedback__form">
                            <div class="group">
                                <div class="feedback__field">

                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="group u-mb-xl" id="what-is-your-address-group">
                    <div class="block" id="what-is-your-address">
                        <div class="question"
                             id="what-is-your-address-question">
                            <h1 class="question__title u-fs-l"
                                data-qa="question-title">
                                What is your address?
                            </h1>

                            <fieldset
                                    class="question__fieldset js-question-fieldset u-mb-m">

                                <legend class="u-vh">What is your address?
                                </legend>

                                <div class="question__answers">
                                    <div class="question__answer">
                                        <div class="answer answer--textfield  "
                                             id="container-address-line-1">
                                            <div class="answer__fields js-fields">
                                                <div class="field">
                                                    <label class="label"
                                                           for="address-line-1"
                                                           id="label-address-line-1">
                                                        <div class="label__inner">
                                                            Building and street
                                                        </div>
                                                    </label>
                                                    <input
                                                            class="input input--text input--block u-mb-s"
                                                           id="address-line-1"
                                                           name="address-line-1"
                                                           data-qa="input-text"
                                                           value=""/>

                                                    <input class="input input--text input--block"
                                                           id="address-line-2"
                                                           name="address-line-2"
                                                           data-qa="input-text"
                                                           value=""/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="question__answer">
                                        <div class="answer answer--textfield  "
                                             id="container-town-city">
                                            <div class="answer__fields js-fields">
                                                <div class="field">
                                                    <label class="label "
                                                           for="town-city"
                                                           id="label-town-city">
                                                        <div class="label__inner">
                                                            Town or City

                                                        </div>
                                                    </label>

                                                    <input class="input input--text "
                                                           id="town-city"
                                                           name="town-city"
                                                           data-qa="input-text"
                                                           value=""/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="question__answer">
                                        <div class="answer answer--textfield  "
                                             id="container-county">
                                            <div class="answer__fields js-fields">
                                                <div class="field">
                                                    <label class="label "
                                                           for="county"
                                                           id="label-county">
                                                        <div class="label__inner">
                                                            County (optional)

                                                        </div>
                                                    </label>

                                                    <input class="input input--text "
                                                           id="county"
                                                           name="county"
                                                           data-qa="input-text"
                                                           value=""/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="question__answer">
                                        <div class="answer answer--textfield  "
                                             id="container-postcode">
                                            <div class="answer__fields js-fields">
                                                <div class="field">
                                                    <label class="label "
                                                           for="postcode"
                                                           id="label-postcode">
                                                        <div class="label__inner">
                                                            Postcode

                                                        </div>
                                                    </label>

                                                    <input
                                                            class="input input--text input--text-postcode"
                                                           id="postcode"
                                                           name="postcode"
                                                           data-qa="input-text"
                                                           value=""/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>

                <button class="btn btn-submit btn--primary btn--lg"
                        data-qa="btn-submit" type="submit"
                        name="action[save_continue]">Save and continue
                </button>
            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/individual-response--your-household-v13/bundle.js'></script>

<script>
  $('.btn-submit').click(function(e) {
    e.preventDefault(); // do not submit the form like usual

    var isEditing =
      new URLSearchParams(window.location.search).get('edit') === 'true';

    sessionStorage.setItem('address', getAddress());

    sessionStorage.setItem('address-line-1',
      document.getElementById('address-line-1').value);
    sessionStorage.setItem('address-line-2',
      document.getElementById('address-line-2').value);
    sessionStorage.setItem('town-city', document.getElementById('town-city').value);
    sessionStorage.setItem('county', document.getElementById('county').value);
    sessionStorage.setItem('postcode', document.getElementById('postcode').value);

    window.location = isEditing ? '../confirm-address/' : '../index/';
  });

  function getAddress() {
    var array = [

      document.getElementById('address-line-1').value,
      document.getElementById('address-line-2').value,
      document.getElementById('town-city').value,
      document.getElementById('county').value,
      document.getElementById('postcode').value,

    ];
    return array.filter(filterAddressLine).join(', ');
  }

  function filterAddressLine(value) {
    return value;
  }

  function updateEditableAddress() {
    $('#address-line-1').val(sessionStorage.getItem('address-line-1'));
    $('#address-line-2').val(sessionStorage.getItem('address-line-2'));
    $('#town-city').val(sessionStorage.getItem('town-city'));
    $('#county').val(sessionStorage.getItem('county'));
    $('#postcode').val(sessionStorage.getItem('postcode'));
  }

  $(updateEditableAddress);
</script>

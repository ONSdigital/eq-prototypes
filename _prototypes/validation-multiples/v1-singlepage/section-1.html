<div class="page__container container">
  <div class="grid grid--reverse">
    <div class="grid__col col-4@m">
    </div>
    <div class="grid__col col-7@m pull-1@m">
      <main role="main" id="main" class="page__main">
        <form action="../section-2" class="form qa-questionnaire-form" role="form" autocomplete="off" novalidate="">
          <div class="group" id="rsi">
            <div class="block" id="total-retail-turnover">
              <section class="section" id="total-retail-turnover-section">
                <div class="question" id="total-retail-turnover-question">
                  <h2 class="question__title saturn">
                    For the period 1 May 2016 to 31 May 2016, what was the value of Essential Enterprise Ltd.’s total retail turnover?
                  </h2>
                  <!-- <aside class="question__guidance">
                    <div class="panel panel--simple panel--info" id="question-guidance-total-retail-turnover-question">
                      <h3 class="venus">Include</h3>
                      <ul class="mars">
                        <li>VAT</li>
                        <li>internet sales</li>
                      </ul>
                      <h3 class="venus">Exclude</h3>
                      <ul class="mars">
                        <li>revenue from mobile phone network commission and top up </li>
                        <li>sales from catering facilities used by customers</li>
                        <li>lottery sales and commission from lottery sales</li>
                        <li>sales of car accessories and motor vehicles</li>
                        <li>NHS receipts</li>
                      </ul>
                    </div>
                  </aside> -->
                  <div class="question__answers">
                    <div class="question__answer">
                      <div class="answer answer--currency  " id="total-retail-turnover-answer">
                        <div class="answer__fields js-fields">
                          <div class="field">
                            <label for="q1r1" id="label-total-retail-turnover-answer" class="label venus ">
                              <div class="label__inner">
                                Total retail turnover
                              </div>
                            </label>
                            <div class="input-type input-type--currency">
                              <span class="input-type__type" id="total-retail-turnover-answer-type">£</span>
                              <input id="q1r1" value="" data-qa="input-text" name="q1r1" class="input input--text input-type__input">
                            </div>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <button class="btn btn--primary btn--lg qa-btn-submit venus" type="submit" name="">Save and continue</button>
          <div class="u-mb-m">
            <button class="btn btn--link mars js-btn-save" type="submit" name="action[save_sign_out]">Save and complete later</button>
          </div>
        </form>
        <a class="page__previous page__previous--bottom js-previous-link" href="../index" id="bottom-previous">Previous</a>
      </main>
    </div>
  </div>
</div>
<script>
$( document ).ready(function() {
  if ($('.q1').length > 0) {
    var q1var = sessionStorage.getItem('q1r1');
    $('.q1').text(q1var);
  }
  var q1var = sessionStorage.getItem('q1r1');
  if(q1var!==null){
    $('#q1r1').val(q1var);
  }
  if ($('.config1').length>0){
    var config1 = sessionStorage.getItem('config1');
    $('.config1').html(config1);
  }

  console.info(sessionStorage);
  // $('.qa-btn-get-started').click(function(e) {
  $('.qa-btn-submit').click(function(e) {
    e.preventDefault();
    window.location.href = "../section-2"; // target of save and continue

        if ("text" === "text") {
          var inputValue = $("input[name='q1r1']").val();
          sessionStorage.setItem('q1r1', inputValue);
        } else {
          var inputValue = $("input[name='q1r1']:checked").val();
          sessionStorage.setItem('q1r1', inputValue);
        }
  });

  $('.js-details-trigger').click(function(e) {
    var text = $(this).text();
    if ($('.js-details').hasClass('is-expanded')){
      $(this).text(text.replace('Hide', 'Show'));
    } else {
      $(this).text(text.replace('Show', 'Hide'));
    }
    e.preventDefault();
    $('.js-details').toggleClass('is-expanded');

  });
});
</script>

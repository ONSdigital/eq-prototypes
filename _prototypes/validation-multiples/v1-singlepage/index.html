<style>
.hidden {display: none;}
.panel--error input {
  border-color: #d0021b;
}
.panel__header--sub {
  padding: 0 !important;
}
.hint{
  flex: 2 100%;
  order: 1;
  max-height: 0;
  overflow: hidden;
  color: #d0021b;
  font-weight:bold;
  transition: all 0.1s ease-in-out;
  margin-bottom: 0.4rem;
  margin-top: -0.4rem;
}
.numericentry:focus::valid + .hint:after {
   content: "\f00c";
   font-style: normal;
   font-weight: normal;
   text-decoration: inherit;
/*--adjust as necessary--*/
   color: green;
   font-size: 18px;
   padding-right: 0.5em;
   position: absolute;
   top: 10px;
   right: 30px;
}
.numericentry:invalid, .numericentry.error {
  border-color: #d0021b !important;
  box-shadow: 0 0 0 1px #d0021b;
}

.numericentry:invalid + .hint, .numericentry.error + .hint {
 display: block;
 height: auto;
 max-height: 50px;
}

.numericentry:invalid + .hint:before, .numericentry.error + .hint:before {
 content:"";
}

.smallentry:invalid ~ .hint, .smallentry.error ~ .hint {
 color: #d0021b;
 font-weight:bold;
}

.smallentry:invalid ~ .hint:after, .smallentry.error ~ .hint:after {
 content:"";
}

.input-type{
  display: flex;
  flex-flow: row wrap;
}
.input-type__type{
  flex: 1 auto;
  order: 2;
  top: auto !important;
  bottom: 1px;
}
.input-type__input{
  order: 2;
}
</style>

<script>
$( document ).ready(function() {
  if ($('.q1').length > 0) {
    var q1var = sessionStorage.getItem('q1r1');

  }
  var q1var = sessionStorage.getItem('q1r1');

  // $('.qa-btn-get-started').click(function(e) {
  $('.qa-btn-submit').click(function(e) {
    e.preventDefault();
    window.location.href = "../section-2"; // target of save and continue

        if ("text" === "text") {
          var inputValue = $("input[name='q1r1']").val();
          sessionStorage.setItem('q1r1', inputValue);
        } else {
          var inputValue = $("input[name='q1r1']:checked").val();
          sessionStorage.setItem('q1r1', inputValue);
        }
  });

  $('.js-details-trigger').click(function(e) {
    var text = $(this).text();
    if ($('.js-details').hasClass('is-expanded')){
      $(this).text(text.replace('Hide', 'Show'));
    } else {
      $(this).text(text.replace('Show', 'Hide'));
    }
    e.preventDefault();
    $('.js-details').toggleClass('is-expanded');

  });
});
</script>

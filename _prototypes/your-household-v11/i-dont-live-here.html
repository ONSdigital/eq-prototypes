---
title: Household prototype v11
project: your-household
globalcss: false
layout: eq-default-extras
cdn: v2.0.0
---

<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link" href="../what-is-your-name">Previous
        </a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m">
            <!--{% include navigation.html
            items=site.data.your-household-v6.navigationItemsHousehold
            nav-title-id="section-address" %}-->
        </div>
        <div class="grid__col col-7@m pull-1@m">
            <main role="main" id="main" class="page__main">
                <form name="trav" class="form qa-questionnaire-form" role="form"
                      autocomplete="off" novalidate="">
                    <div class="group">
                        <div class="block">
                            <section class="section">
                                <div class="question">
                                    <h1 class="question__title u-fs-l">
                                        Does anyone usually live at <span
                                            class="address-text"></span>?
                                    </h1>

                                    <div class="answer__fields js-fields">
                                        <div class="field field--radio field--multiplechoice">
                                            <fieldset class="u-mb-xl">
                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="live-here"
                                                           id="yes">
                                                    <label class="label label--inline"
                                                           for="yes">
                                                        Yes, I need to add
                                                        someone
                                                        <span
                                                                class="u-fs-s u-db">Include partners, children, babies born on or before <span class="js-significant-date"></span>, housemates, tenants and lodgers, students and schoolchildren who live away from home during term time, where this is their permanent or family home</span>
                                                    </label>
                                                </div>

                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="live-here"
                                                           id="no">
                                                    <label class="label label--inline"
                                                           for="no">
                                                        No, no one usually lives
                                                        here
                                                        <span
                                                                class="u-fs-s u-db">For example, this is a second address or holiday home</span>
                                                    </label>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit"
                            type="submit" name="">Save and continue
                    </button>
                </form>
            </main>
        </div>
    </div>
</div>

<style>
    .label .label--negative {
        margin-left: -1.9rem;
    }
</style>

<script src='/js/compiled/standard-bundle.js'></script>
<script src='/js/compiled/your-household-v11/bundle.js'></script>

<script>
  var yesbox = document.getElementById("yes");
  $('.qa-btn-submit').click(function(e) {
    e.preventDefault();

    var loc;

    if (yesbox.checked) {
      document.trav.action = loc = "../who-else-to-add/?previous=i-dont-live-here";
    } else {
      sessionStorage.removeItem('household-members');
      document.trav.action = loc = "../temp-types-living-away";
    }

    window.location = loc;
  });

  $(function() {
    var oneWeekAgo = new Date();
    oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
    var options = {year: 'numeric', month: 'long', day: 'numeric'};
    $('.one-week-ago').text(oneWeekAgo.toLocaleString('en-GB', options));
  });
</script>

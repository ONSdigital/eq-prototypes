<style type="text/css">

.title {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 1em;
}

</style>

<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link" href="../others-phone-number">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@l">
        </div>
        <div class="grid__col col-7@l pull-1@l">
            <main role="main" id="main" class="page__main">
                <form name="trav" class="form qa-questionnaire-form" role="form" autocomplete="off" novalidate="">
                    <div class="group">
                        <div class="block">
                            <section class="section u-mb-s">
                                <div class="question">
                                <div class="title u-fs-l">Is ##Person 1##'s mobile number correct?</div>
                                <p>##mobile number##</p>
                                </div>
                                <div class="answer">
                                    <div class="answer__fields js-fields">
                                        <div class="field field--radio field--multiplechoice ">
                                            <fieldset class="u-mb-xl">
                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="radio-group"
                                                           id="employee"
                                                           value="employee">
                                                    <label class="label label--inline"
                                                           for="employee"
                                                           id="employee-label">
                                                        <strong class="u-fs-r">Yes, send the text now</strong>
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="radio-group"
                                                           id="freelance-without-employees"
                                                           value="freelance-without-employees">
                                                    <label class="label label--inline"
                                                           for="freelance-without-employees"
                                                           id="freelance-without-employees-label">
                                                        <strong class="u-fs-r">No, I need to change it</strong>
                                                    </label>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit"
                            type="submit" name="">Continue
                    </button>
                </form>
            </main>
        </div>
    </div>
</div>

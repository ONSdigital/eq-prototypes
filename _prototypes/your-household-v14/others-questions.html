<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link" href="../others-answering-for">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@l">
        </div>
        <div class="grid__col col-7@l pull-1@l">
            <main role="main" id="main" class="page__main">
                <form name="trav" class="form qa-questionnaire-form" role="form" autocomplete="off" novalidate="">
                    <div class="group">
                        <div class="block">
                            <section class="section u-mb-s">
                                <div class="question">
                                <div class="title u-fs-l">How would you like to answer ##Person 1##'s questions?</div>
                                </div>
                                <div class="answer">
                                    <div class="answer__fields js-fields">
                                        <div class="field field--radio field--multiplechoice ">
                                            <fieldset class="u-mb-xl">
                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="radio-group"
                                                           id="answer-own-questions"
                                                           value="answer-own-questions">
                                                    <label class="label label--inline"
                                                           for="answer-own-questions"
                                                           id="answer-own-questions-label">
                                                        <strong class="u-fs-r">I will ask them to answer their own questions</strong>
                                                        <p class="u-fs-s u-db u-mb-no label--negative js-householdmembers-detail">They will need the 16 character code that is on the letter we sent to your household</p>
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="radio-group"
                                                           id="separate-survey"
                                                           value="separate-survey">
                                                    <label class="label label--inline"
                                                           for="separate-survey"
                                                           id="separate-survey-label">
                                                        <strong class="u-fs-r">I would like to request a separate survey for them to complete</strong>
                                                    </label>
                                                </div>
                                                <div class="field__label u-mt-s u-fs-r--b" aria-hidden="true">Or</div>
                                                <div class="field__item">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="radio-group"
                                                           id="continue"
                                                           value="continue" />
                                                    <label class="label label--inline u-fs-r "
                                                           for="continue">
                                                        <span class="u-vh">Or,</span>
                                                        I will continue to answer their questions
                                                    </label>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit"
                            type="submit" name="">Continue
                    </button>
                </form>
            </main>
        </div>
    </div>
</div>

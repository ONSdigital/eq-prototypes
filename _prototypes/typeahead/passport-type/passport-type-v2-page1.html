---
title: Passport questions v2
project: Typeahead
globalcss: false

---

<!--[if lt IE 9]>
<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
<![endif]-->
<!--[if gt IE 8]><!-->
  <script>document.documentElement.className = document.documentElement.className.replace('no-js','has-js')</script>
<!--<![endif]-->

<link rel="stylesheet" href="{{ "/css/census-header-footer.css" | prepend: site.baseurl }}">
<link href="../css/autocomplete.css" rel="stylesheet">
<link href="../css/typeahead.css" rel="stylesheet">
<link href="../css/passport-types.css" rel="stylesheet">

<header class="page__header">
  {% include bar.html %}
  {% include header-census.html %}
</header>

<div class="page">
  <div class="page__content">
    <div class="page__subheader">
      <div class="container">
        <a class="mars" href="../passport-type-v1-page1">Previous</a>
      </div>
    </div>
<div class="page__container container">
  <div class="grid grid--reverse">
    <div class="grid__col col-4@m">
    </div>
    <div class="grid__col col-7@m pull-1@m">
      <main role="main" id="main" class="page__main">
        <form name="PassportTypesForm" class="form qa-questionnaire-form" role="form" autocomplete="off" novalidate="">
          <div class="group" id="rsi">
            <div class="block" id="passport-types-opener">
              <section class="section" id="passport-types-opener-section">
                <div class="question" id="passport-types-opener-question">
                  <h1 class="question__title saturn">
                    What passports does <span class="highlight q1">Bob Smith</span> hold?  
                  </h1>
                  <div class="question__answers">
                    <div class="question__answer">
                      <div class="answer answer--checkbox  " id="passport-type-opener-answer">
                        <div class="answer__fields js-fields"> 
                          <div class="field field--checkbox field--multiplechoice ">
                            <fieldset>
                              <legend class="field__legend mars u-fw-n">
                                Select all that apply
                              </legend>
                              <div class="field__item js-focusable-box">
                                <input  id="passport-type-opener-answer-0" class="input input--checkbox js-focusable" name="passport-type-opener-answer" type="checkbox" value="United Kingdom">
                                <label  class="label label--inline venus" for="passport-type-opener-answer-0">
                                  United Kingdom
                                </label>
                              </div>
                            <div class="field__item js-focusable-box">
                              <input  id="passport-type-opener-answer-1" class="input input--checkbox js-focusable" name="passport-type-opener-answer" type="checkbox" value="Ireland">
                              <label  class="label label--inline venus" for="passport-type-opener-answer-1">
                                Ireland  
                              </label>
                            </div>
                            <div class="field__item js-focusable-box">
                              <input  id="passport-type-opener-answer-2" class="input input--checkbox js-focusable" name="passport-type-opener-answer" type="checkbox" value="Other">
                              <label  class="label label--inline venus" for="passport-type-opener-answer-2">
                                Other
                              </label>
                            </div>
                            <div class="field__item js-focusable-box">
                              <input  id="passport-type-opener-answer-3" class="input input--checkbox js-focusable" name="passport-type-opener-answer" type="checkbox" value="No passport">
                              <label  class="label label--inline venus" for="passport-type-opener-answer-3">
                                No passport
                              </label>
                            </div>
                          </fieldset>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <button class="btn btn--primary btn--lg qa-btn-submit venus" type="submit" name="">Save and continue</button>
          <div class="u-mb-m">
            <button class="btn btn--link mars js-btn-save" type="submit" name="action[save_sign_out]">Save and complete later</button>
          </div>
        </form>
        <a class="page__previous page__previous--bottom js-previous-link" href="../index" id="bottom-previous">Previous</a>
      </main>
    </div>
  </div>
</div>
</div>
{% include footer-census.html %}
</div>
{% include timeout-census.html %}

<script>
  var otherCheckbox = document.getElementById("passport-type-opener-answer-2");
  $('.qa-btn-submit').click(function(e) {
    if (otherCheckbox.checked) {
      document.PassportTypesForm.action = "../passport-type-v2-page2";
    } else {
      document.PassportTypesForm.action = "../end-page";
    }
  });
</script>

<header class="page__header">

<style>
      /* Example page specific styling. */
      .autocomplete-wrapper {
        max-width: 20em;
        margin-bottom: 4rem;
      }
      .submitted--hidden {
        display: none;
      }
      .autocomplete__menu {
        list-style: none;
      }
      .autocomplete__input {

      }
      .autocomplete__wrapper{position:relative}
      .autocomplete__hint,
      .autocomplete__input{-webkit-appearance:none;border:1px solid #999;border-radius:3px;box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;margin-bottom:0;width:100%; width: 20rem; height: 40px;}
      .autocomplete__input{background-color:transparent;position:relative; padding: 0.6rem 2rem 0.6rem 0.5rem;}
      .autocomplete__hint{color:#bfc1c3;position:absolute}
      .autocomplete__input--focused{outline:none;border: 1px solid #4263c2;box-shadow:0 0 0 1px #4263c2;}
      /*.autocomplete__menu{background-color:#fff;border:2px solid #0b0c0c;border-top:0;color:#34384b;margin:0;max-height:342px;overflow-x:hidden;padding:0;width:100%;width:calc(100% - 4px)}*/
      .autocomplete__menu{background-color:#fff;border:2px solid #4263c2;border-top:0;color:#34384b;margin:0;max-height:342px;overflow-x:hidden;padding:0;width: calc(100% + 2px); border-radius: 0 0 3px 3px; margin-left: -1px;}
      .autocomplete__menu--visible{display:block}
      .autocomplete__menu--hidden{display:none}
      .autocomplete__menu--overlay{box-shadow:rgba(0,0,0,.256863) 0 2px 6px;left:0;position:absolute;top:100%;z-index:100}
      .autocomplete__menu--inline{position:relative}
      .autocomplete__option{border-bottom:solid #4263c2;border-width:1px 0;cursor:pointer;display:block;position:relative; margin: 0;}
      .autocomplete__option>*{pointer-events:none}
      .autocomplete__option:first-of-type{border-top-width:0}
      .autocomplete__option:last-of-type{border-bottom-width:0}
      .autocomplete__option--odd{background-color:#fafafa}
      /*.autocomplete__option--focused,
      .autocomplete__option:hover{background-color:#005ea5;border-color:#005ea5;color:#fff;outline:0}*/

      .autocomplete__option--focused,
      .autocomplete__option:hover{background-color:#4263c2;border-color:#4263c2;color:#fff;outline:0}

      .autocomplete__option--no-results{background-color:#fafafa;color:#646b6f;cursor:not-allowed}
      .autocomplete__hint,
      .autocomplete__input,
      .autocomplete__option{font-size:16px;line-height:1.25;padding:4px}
      @media (min-width:641px){
        .autocomplete__hint,
        .autocomplete__input,
        .autocomplete__option{font-size:19px;line-height:1.31579}
      }
    </style>

<script type="text/javascript">
      var selectEl = document.querySelector('#last-country')
      accessibleAutocomplete.enhanceSelectElement({
        autoselect: true,
        defaultValue: selectEl.options[selectEl.options.selectedIndex].innerHTML,
        minLength: 2,
        selectElement: selectEl
      })

      selectEl = document.querySelector('#passport-country')
      accessibleAutocomplete.enhanceSelectElement({
        autoselect: true,
        defaultValue: selectEl.options[selectEl.options.selectedIndex].innerHTML,
        minLength: 2,
        selectElement: selectEl
      })

      var queryStringParameters = window.location.search
      var previouslySubmitted = queryStringParameters.length > 0
      if (previouslySubmitted) {
        var submittedEl = document.querySelector('.submitted')
        submittedEl.classList.remove('submitted--hidden')
        var params = new URLSearchParams(document.location.search.split('?')[1])
        document.querySelector('.submitted__last-location').innerHTML = params.get('last-location')
        document.querySelector('.submitted__passport-location').innerHTML = params.get('passport-location')
      }
    </script>

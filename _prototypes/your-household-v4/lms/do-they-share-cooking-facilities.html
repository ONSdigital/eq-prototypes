---
title: Online Household Study
project: your-household
globalcss: false
layout: eq-default-extras
cdn: v1.4.4
---

<link rel="stylesheet" href="../../style.css"/>
<header class="page__header">
    {% include survey-header.html %}
    {% include bar.html %}
</header>

<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link mars" href="../do-you-live-here">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m">
        </div>
        <div class="grid__col col-7@m pull-1@m">
            <main role="main" id="main" class="page__main">
                <form id="form" name="trav" class="form qa-questionnaire-form"
                      role="form" autocomplete="off" novalidate="">
                    <input type="hidden" name="previous"
                           value="does-anyone-else-live-here"/>
                    <div class="group" id="rsi">
                        <div class="block" id="total-retail-turnover">
                            <section class="section">
                                <div class="question u-mb-s">
                                    <h1 id="question-title"
                                        class="question__title saturn">
                                        Do all of these people share cooking facilities?
                                    </h1>
                                </div>

                                <ul id="household-members"></ul>

                                <div class="answer__fields js-fields">
                                    <div class="field field--radio field--multiplechoice ">
                                        <fieldset class="u-mb-xl">
                                            <div class="field__item js-focusable-box">
                                                <input class="input input--radio js-focusable"
                                                       type="radio"
                                                       name="does-anyone-else-live-here"
                                                       id="yes-someone-else"
                                                       value="yes">
                                                <label class="label label--inline venus"
                                                       for="yes-someone-else"
                                                       id="yes-someone-else-label">
                                                    <span
                                                            class="yes-answer">Yes, all of these people share cooking facilities</span>
                                                </label>
                                            </div>

                                            <div class="field__item js-focusable-box">
                                                <input class="input input--radio js-focusable"
                                                       type="radio"
                                                       name="does-anyone-else-live-here"
                                                       id="no" value="no">
                                                <label class="label label--inline venus"
                                                       for="no">Not everyone shares cooking facilities</label>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit venus"
                            type="submit" name="">Save and continue
                    </button>
                    <div class="u-mb-m">
                        <a class="mars" href="../index">Save and complete later</a>
                    </div>
                </form>
                <a class="page__previous page__previous--bottom js-previous-link"
                   href="javascript:history.back()"
                   id="bottom-previous">Previous</a>
            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/your-household-v4/bundle.js'></script>

<script>
	$('.qa-btn-submit').click(function(e) {

		/**
		 * Routing
		 */
		document.trav.action = "../do-they-share-dining-living-room";
	});
</script>

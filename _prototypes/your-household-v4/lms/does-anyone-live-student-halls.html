layout: eq-default-extras
cdn: v1.5.0
---

<link rel="stylesheet" href="../../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link mars" href="../what-is-your-name">Previous
        </a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m">
            <!--{% include navigation.html
            items=site.data.your-household.navigationItemsHousehold
            nav-title-id="section-address" %}-->
        </div>
        <div class="grid__col col-7@m pull-1@m">
            <main role="main" id="main" class="page__main">
                <form name="trav" class="form qa-questionnaire-form" role="form"
                      autocomplete="off" novalidate="">
                    <div class="group">
                        <div class="block">
                            <section class="section">
                                <div class="question">
                                    <h1 class="question__title saturn">
                                        Do any of these people live in a
                                        student halls of residence for part
                                        of the year?
                                    </h1>

                                    <p>Select all that apply</p>

                                    <div class="answer__fields js-fields">
                                        <div
                                                class="field field--radio field--multiplechoice field--exclusive">
                                            <fieldset id="js-member-list"
                                                      class="u-mb-xl">
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit venus"
                            type="submit" name="">Save and continue
                    </button>
                </form>
            </main>
        </div>
    </div>
</div>

<div style="display:none;">
    <div id="member-checkbox-select-template" class="field__item js-focusable-box">
        <input class="input input--checkbox js-focusable js-person-control js-exclusive-checkbox-group"
               name="checkbox-answer"
               type="checkbox" />
        <label class="label label--inline venus js-person-name"></label>
    </div>
</div>

<script src='/js/compiled/standard-bundle.js'></script>
<script src='/js/compiled/your-household-v4/bundle.js'></script>

<script>
  var storageAPI = window.ONS.storage,
    members = storageAPI.getAllHouseholdMembers().filter(storageAPI.isHouseholdMember);

  function createMemberListItem(person) {
    var $nodeEl = $('#member-checkbox-select-template').clone(),
      personId = person.id;

    $nodeEl.attr('id', '');
    $nodeEl.find('.js-person-name').html(person.fullName);
    $nodeEl.find('.js-person-name').attr('for', personId);
    $nodeEl.find('.js-person-control').attr('id', personId);
    $nodeEl.find('.js-person-control').attr('value', personId);

    return $nodeEl;
  }

  function render () {
    $.each(members, function (i, member) {
      $('#js-member-list').append(createMemberListItem(member['@person']));
    });

    $('#js-member-list').append('<div class="field__item js-focusable-box">\n' +
      '        <input class="input input--checkbox js-focusable js-exclusive-checkbox-group js-person-not-listed" name="checkbox-answer" value="someone-else" id="someone-else" type="checkbox">\n' +
      '        <label class="label label--inline venus " for="someone-else">\n' +
      '            Someone else not listed above<span class="u-vh"></span>\n' +
      '        </label>\n' +
      '      </div>');

    $('#js-member-list').append('<div class="field__label u-mt-s venus" aria-hidden="true">Or</div>');
    $('#js-member-list').append('<div class="field__item js-focusable-box">\n' +
      '        <input class="input input--checkbox js-focusable js-exclusive-checkbox" name="checkbox-answer" value="none" id="none" type="checkbox">\n' +
      '        <label class="label label--inline venus " for="none">\n' +
      '            <span class="u-vh">Or,</span> None of these people live in a student halls of residence<span class="u-vh">. Selecting this will uncheck all other checkboxes</span>\n' +
      '        </label>\n' +
      '        <span class="js-exclusive-checkbox-alert u-vh" role="alert" aria-live="polite" data-adjective="deselected">none deselected. </span>\n' +
      '      </div>');
  }

  $('.qa-btn-submit').on('click', function (e) {
    e.preventDefault();

    var notListedChecked = $('.js-person-not-listed:checked').length;

    if (notListedChecked) {
      window.location.href = '../who-else-to-add/?journey=student-halls';
    }
    else {
      window.location.href = '../do-they-share-cooking-facilities';
    }
  });

  $(render);
</script>

---
title: Household prototype v4
project: your-household
globalcss: false
layout: eq-default-extras
cdn: v1.5.0
---

<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link mars"
           href="../does-anyone-else-live-here">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m">
            <!--{% include navigation.html
            items=site.data.your-household.navigationItemsHousehold
            nav-title-id="section-address" %}-->
        </div>
        <div class="grid__col col-7@m pull-1@m">
            <main role="main" id="main" class="page__main">
                <form name="trav" class="form qa-questionnaire-form" role="form"
                      autocomplete="off" novalidate="">
                    <input type="hidden" name="previous"
                           value="temp-away-from-home"/>
                    <input type="hidden" name="journey"
                           value="temp-away-from-home"/>
                    <div class="group" id="rsi">
                        <div class="block" id="total-retail-turnover">
                            <section class="section"
                                     id="total-retail-turnover-section">

                                <div class="question u-mb-s"
                                     id="total-retail-turnover-question">
                                    <h1 class="question__title saturn">
                                        Is there anyone else living at
                                        <span class="address-text"></span>
                                        who is currently away?
                                    </h1>
                                </div>

                                <ul id="household-members"></ul>

                                <div class="answer__fields js-fields">
                                    <div class="field field--radio field--multiplechoice ">
                                        <fieldset class="u-mb-xl">
                                            <div class="field__item js-focusable-box">
                                                <input class="input input--radio js-focusable"
                                                       type="radio"
                                                       name="temporary-members"
                                                       id="yes-someone-else">
                                                <label class="label label--inline venus"
                                                       for="yes-someone-else">Yes,
                                                    I need to add another person
                                                    <span class="pluto u-db label--negative">
                                                        Include people working or studying away
                                                        from home, armed forces, people outside
                                                        the UK for less than 12 months</span>
                                                </label>
                                            </div>

                                            <div class="field__item js-focusable-box">
                                                <input class="input input--radio js-focusable"
                                                       type="radio"
                                                       name="temporary-members"
                                                       id="no">
                                                <label class="label label--inline venus"
                                                       for="no">No, this
                                                is everyone</label>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit venus"
                            type="submit" name="">Save and continue
                    </button>
                </form>
            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/your-household-v4/bundle.js'></script>

<script>
  var yesbox = document.getElementById("yes-someone-else");
  $('.qa-btn-submit').click(function(e) {
    if (yesbox.checked) {
      document.trav.action = "../who-else-to-add";
    } else {
      document.trav.action = "../temp-living-here";
    }
  });
</script>

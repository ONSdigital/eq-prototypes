---
title: Enter your address
project: your-household
globalcss: false
---

<link rel="stylesheet" href="{{ "/css/census-header-footer.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="../style.css" />
<header class="page__header">
    {% include bar.html %}
    {% include header-census.html %}
</header>

<div class="page__subheader">
    <div class="container">
        <a class="mars" href="../index">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m">
        </div>

        <div class="grid__col col-7@m pull-1@m">
            <main role="main" id="main" class="page__main">
                <div class="feedback__inline js-feedback-inline is-collapsed">
                    <div class="feedback__border">
                        <form id="feedback-form" method="POST" class="feedback__form">
                            <input id="csrf_token" name="csrf_token" type="hidden"
                                   value="IjI4MWVjOTc4Mjk5NTE1NjQ5YjlmNWUzZTU4MGZlOGIzNGYwNDQwZTYi.DQfxeA.HzzQFY1qLDUwiMKKT_aAcR1OKUI">
                            <div class="group">
                                <div class="feedback__field">

                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="group" id="what-is-your-address-group">
                    <div class="block" id="what-is-your-address">
                        <div class="question" id="what-is-your-address-question">
                            <h1 class="question__title saturn" data-qa="question-title">
                                What is your address?
                            </h1>

                            <fieldset class="question__fieldset js-question-fieldset">

                                <legend class="u-vh">What is your address?</legend>

                                <div class="question__answers">
                                    <div class="question__answer">
                                        <div class="answer answer--textfield  " id="container-address-line-1">
                                            <div class="answer__fields js-fields">
                                                <div class="field">
                                                    <label class="label venus " for="address-line-1"
                                                           id="label-address-line-1">
                                                        <div class="label__inner">
                                                            Address Line 1
                                                        </div>
                                                    </label>
                                                    <p>Including your house name or number</p>

                                                    <input class="input input--text " id="address-line-1"
                                                           name="address-line-1" data-qa="input-text" value=""/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="question__answer">
                                        <div class="answer answer--textfield  " id="container-address-line-2">
                                            <div class="answer__fields js-fields">
                                                <div class="field">
                                                    <label class="label venus " for="address-line-2"
                                                           id="label-address-line-2">
                                                        <div class="label__inner">
                                                            Address Line 2
                                                        </div>
                                                    </label>

                                                    <input class="input input--text " id="address-line-2"
                                                           name="address-line-2" data-qa="input-text" value=""/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="question__answer">
                                        <div class="answer answer--textfield  " id="container-address-line-3">
                                            <div class="answer__fields js-fields">
                                                <div class="field">
                                                    <label class="label venus " for="address-line-3"
                                                           id="label-address-line-3">
                                                        <div class="label__inner">
                                                            Address Line 3

                                                        </div>
                                                    </label>
                                                    <input class="input input--text " id="address-line-3"
                                                           name="address-line-3" data-qa="input-text" value=""/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="question__answer">
                                        <div class="answer answer--textfield  " id="container-town-city">
                                            <div class="answer__fields js-fields">
                                                <div class="field">
                                                    <label class="label venus " for="town-city" id="label-town-city">
                                                        <div class="label__inner">
                                                            Town or City

                                                        </div>
                                                    </label>

                                                    <input class="input input--text " id="town-city" name="town-city"
                                                           data-qa="input-text" value=""/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="question__answer">
                                        <div class="answer answer--textfield  " id="container-county">
                                            <div class="answer__fields js-fields">
                                                <div class="field">
                                                    <label class="label venus " for="county" id="label-county">
                                                        <div class="label__inner">
                                                            County

                                                        </div>
                                                    </label>

                                                    <input class="input input--text " id="county" name="county"
                                                           data-qa="input-text" value=""/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="question__answer">
                                        <div class="answer answer--textfield  " id="container-postcode">
                                            <div class="answer__fields js-fields">
                                                <div class="field">
                                                    <label class="label venus " for="postcode" id="label-postcode">
                                                        <div class="label__inner">
                                                            Postcode

                                                        </div>
                                                    </label>

                                                    <input class="input input--text " id="postcode" name="postcode"
                                                           data-qa="input-text" value=""/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="question__answer">
                                        <div class="answer answer--textfield  " id="container-country">
                                            <div class="answer__fields js-fields">
                                                <div class="field">
                                                    <label class="label venus " for="country" id="label-country">
                                                        <div class="label__inner">
                                                            Country

                                                        </div>
                                                    </label>

                                                    <input class="input input--text " id="country" name="country"
                                                           data-qa="input-text" value=""/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>

                <button class="btn btn-submit btn--primary btn--lg" data-qa="btn-submit" type="submit"
                        name="action[save_continue]">Continue
                </button>


                <div class="u-mb-m">
                    <button class="btn btn--link mars js-btn-save" data-qa="btn-save-sign-out" type="submit"
                            name="action[save_sign_out]"
                            data-ga="click" data-ga-action="Save and complete later click"
                            data-ga-category="Navigation">Save and complete later
                    </button>
                </div>

                <a class="page__previous page__previous--bottom"
                   data-ga="click" data-ga-label="bottom" data-ga-action="Previous link click"
                   data-ga-category="Navigation"
                   href="/questionnaire/census/household/jeGYxgNL/what-is-your-address-group/0/introduction"
                   id="bottom-previous">Previous</a>
            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/standard-bundle.js'></script>

<script>
	$('.btn-submit').click(function (e) {
		e.preventDefault(); // do not submit the form like usual
		sessionStorage.setItem('address', getAddress());
		window.location = '../confirm-address/';
	});

	function getAddress() {
		var array = [

			document.getElementById('address-line-1').value,
			document.getElementById('address-line-2').value,
			document.getElementById('address-line-3').value,
			document.getElementById('town-city').value,
			document.getElementById('county').value,
			document.getElementById('postcode').value,

		];
		return array.filter(filterAddressLine).join(', ');
	}


	function filterAddressLine(value) {
		return value;

	}
</script>

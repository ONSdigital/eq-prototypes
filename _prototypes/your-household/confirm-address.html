---
title: Confirm address
project: your-household
globalcss: false
---

<link rel="stylesheet" href="{{ "/css/census-header-footer.css" | prepend: site.baseurl }}">
<header class="page__header">
    {% include bar.html %}
    {% include header-census.html %}
</header>

<div class="page__subheader">
    <div class="container">
        <a class="mars" href="../index">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m">
        </div>
        <div class="grid__col col-7@m pull-1@m">
            <main role="main" id="main" class="page__main">
                <form name="trav" class="form qa-questionnaire-form" role="form" autocomplete="off" novalidate="">
                    <div class="group" id="rsi">
                        <div class="block" id="total-retail-turnover">
                            <section class="section" id="total-retail-turnover-section">
                                <div class="question u-mb-s" id="total-retail-turnover-question">
                                    <h1 class="question__title saturn">
                                        Can you confirm this address is correct?
                                    </h1>
                                </div>

                                <p class="mars address-text" for="address-correct-yes">Pipe in address here</p>

                                <div class="answer__fields js-fields">
                                    <div class="field field--radio field--multiplechoice ">
                                        <fieldset>
                                            <div class="field__item js-focusable-box">
                                                <input class="input input--radio js-focusable" type="radio"
                                                       name="address-correct" id="address-correct-yes">
                                                <label class="label label--inline venus" for="address-correct-yes">Yes, this
                                                    address is correct</label>
                                            </div>

                                            <div class="field__item js-focusable-box">
                                                <input class="input input--radio js-focusable" type="radio"
                                                       name="address-correct" id="address-correct-no">
                                                <label class="label label--inline venus" for="address-correct-no">No, I need to change this</label>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <button class="qa-btn-submit btn btn-submit btn--primary btn--lg" data-qa="btn-submit" type="submit"
            name="action[save_continue]">Continue
    </button>

    <div class="u-mb-m">
        <button class="btn btn--link mars js-btn-save" data-qa="btn-save-sign-out" type="submit"
                name="action[save_sign_out]"
                data-ga="click" data-ga-action="Save and complete later click" data-ga-category="Navigation">Save and
            complete later
        </button>
    </div>
</div>

<script src='/js/compiled/standard-bundle.js'></script>

<script>
	var yesbox = document.getElementById("address-correct-yes");

	$('.qa-btn-submit').click(function (e) {

		var loc = yesbox.checked ? "../section-intro" : "../index";

        document.trav.action = loc;
        window.location = loc;
	});
</script>

<script>
	$(function () {
		$('.address-text').html(sessionStorage.getItem('address').replace(/, /g, '<br />'));
	});
</script>

<script>
	$(function () {
		var oneWeekAgo = new Date();
		oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
		var options = {year: 'numeric', month: 'long', day: 'numeric'};
		$('.one-week-ago').text(oneWeekAgo.toLocaleString('en-GB', options));
	});
</script>

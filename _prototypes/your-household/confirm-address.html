<script>
 var yesbox = document.getElementById("job-offer-two-0");
 $('.qa-btn-submit').click(function(e) {


   if (yesbox.checked) {
     document.trav.action = "../what-is-your-name";
   } else {
     document.trav.action = "../index";
   }
 });
</script>

<script>
  $(function(){ $('.address-text').html(localStorage.getItem('address').replace(/, /g, '<br />')); });
</script>

<script>
  $(function(){ 
    var oneWeekAgo = new Date();
    oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
    var options = { year: 'numeric', month: 'long', day: 'numeric' };
    $('.one-week-ago').text(oneWeekAgo.toLocaleString('en-GB', options));
  });
</script>

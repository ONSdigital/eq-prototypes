---
title: Do you live here
project: your-household
globalcss: false
---

<link rel="stylesheet" href="{{ "/css/census-header-footer.css" | prepend: site.baseurl }}">
<header class="page__header">
    {% include bar.html %}
    {% include header-census.html %}
</header>

<div class="page__subheader">
    <div class="container">
        <a class="mars" href="../index">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m">
            <nav class="nav nav--sections nav--vertical js-nav page__nav" id="section-nav">
                <h2 class="nav__title venus">Sections</h2>
                <ul class="nav__list js-nav-list">
                    <li class="nav__item pluto nav__item--incomplete">
                        <a class="nav__link" href="#item0" id="section-address">[Dynamic address]</a>
                    </li>
                    <li class="nav__item pluto nav__item--current">
                        <a class="nav__link" href="#item1">Who lives here?</a>
                    </li>
                    <li class="nav__item pluto nav__item--incomplete">
                        <a class="nav__link" href="#item2">Household and accomodation</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="grid__col col-7@m pull-1@m">
            <main role="main" id="main" class="page__main">
                <form name="trav" class="form qa-questionnaire-form" role="form" autocomplete="off" novalidate="">
                    <div class="group" id="rsi">
                        <div class="block" id="total-retail-turnover">
                            <section class="section">
                                <div class="question">
                                    <h1 class="question__title saturn">
                                        Do you live at <span class="address-text"></span>?
                                    </h1>

                                    <div class="answer__fields js-fields">
                                        <div class="field field--radio field--multiplechoice">
                                            <fieldset>
                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable" type="radio"
                                                           name="live-here" id="yes">
                                                    <label class="label label--inline venus" for="yes">Yes, I live here</label>
                                                </div>

                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable" type="radio"
                                                           name="live-here" id="no">
                                                    <label class="label label--inline venus" for="no">No, I don't live here</label>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit venus" type="submit" name="">Save and continue</button>
                    <div class="u-mb-m">
                        <button class="btn btn--link mars js-btn-save" type="submit" name="action[save_sign_out]">Save
                            and complete later
                        </button>
                    </div>
                </form>
                <a class="page__previous page__previous--bottom js-previous-link" href="javascript:history.back()"
                   id="bottom-previous">Previous</a>
            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/standard-bundle.js'></script>

<script>
	var yesbox = document.getElementById("yes");
	$('.qa-btn-submit').click(function (e) {
		var loc;

		if (yesbox.checked) {
			localStorage.setItem('lives-here', 'yes');
			localStorage.setItem('household-members', localStorage.getItem('name'));
            document.trav.action = loc = "../does-anyone-else-live-here";
		} else {
			localStorage.setItem('lives-here', 'no');
			var name = localStorage.getItem('name');
			var members = localStorage.getItem('household-members');
			if (members) {
				localStorage.setItem('household-members', members.replace(name, '').replace(/^,/, ''));
			}
			document.trav.action = loc = "../does-anyone-else-live-here";
		}

		window.location = loc;
	});
</script>

<script>
	$(function () {
        var addressLines = localStorage.getItem('address').split(','),
            addressLine1 = addressLines[0];

        $('#section-address').html(addressLine1);
        $('.address-text').html(localStorage.getItem('address').split(',')[0]);
	});
</script>

<script>
	$(function () {
		var oneWeekAgo = new Date();
		oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
		var options = {year: 'numeric', month: 'long', day: 'numeric'};
		$('.one-week-ago').text(oneWeekAgo.toLocaleString('en-GB', options));
	});
</script>

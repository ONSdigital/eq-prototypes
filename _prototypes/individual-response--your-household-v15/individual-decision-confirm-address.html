<script src='/js/compiled/individual-response--your-household-v15/bundle.js'></script>

<script>
  var storageAPI = window.ONS.storage,
    urlParams = new URLSearchParams(window.location.search),
    personId = urlParams.get('person_id'),
    person = storageAPI.getHouseholdMemberByPersonId(personId)['@person'],
    addressLines = (sessionStorage.getItem('address') || '').replace(/,/g, '<br />');

    var pipingDestinations = Array.from(document.querySelectorAll('.js-piping'));
    var possessive = person.fullName.slice(-1) === 's' ? "'" : "'s";

    pipingDestinations.forEach(function(pipingDestination) {
        pipingDestination.innerHTML = pipingDestination.innerHTML.replace('{x}', person.fullName).replace('{s}', possessive);
    });

    function updateQuestion() {
        $('#address').html(person.fullName + ' <br> ' + addressLines);
    }

    $('.qa-btn-submit').on('click', function (e) {
        e.preventDefault();

        window.location.href = '../individual-decision-confirm-address-sent/?person=' + personId;
    });

    $(updateQuestion);

    /**
    * Routing
    */
    $('#person').val(urlParams.get('person'));
</script>

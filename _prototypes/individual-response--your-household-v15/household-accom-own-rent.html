---
title: IR - Household prototype v15
project: Individual Response
globalcss: false
layout: eq-default-extras
assetPrefixUrl: https://sdc-global-design-patterns.netlify.com
---

<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link" href="../household-accom-heating">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m"></div>
        <div class="grid__col col-8@m">
            <main role="main" id="main" class="page__main">
                <form id="form" name="trav" class="form qa-questionnaire-form"
                      role="form" autocomplete="new-password">
                    <div class="group" id="rsi">
                        <div class="block" id="total-retail-turnover">
                            <section class="section">
                                <div class="question u-mb-s">
                                    <h1 id="question-title"
                                        class="question__title u-fs-xl js-heading">
                                        Does your household own or rent <span class="full-address-text"></span>?
                                    </h1>
                                </div>
                                  <div class="answer">
                                    <div class="answer__fields js-fields">
                                        <div class="field field--radio field--multiplechoice ">
                                            <fieldset class="u-mb-xl">
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="own-rent"
                                                           id="owns"
                                                           value="owns">
                                                    <label class="label label--inline"
                                                           for="owns"
                                                           id="owns-label">
                                                        Owns outright
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="own-rent"
                                                           id="mortgage"
                                                           value="mortgage">
                                                    <label class="label label--inline"
                                                           for="mortgage"
                                                           id="mortgage-label">
                                                        Owns with a mortgage or loan
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="own-rent"
                                                           id="part"
                                                           value="part">
                                                    <label class="label label--inline"
                                                           for="part"
                                                           id="part-label">
                                                        Part-owns and part-rents
                                                        <p class="u-fs-s u-db u-mb-no label--negative">
                                                            Shared ownership
                                                        </p>
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="own-rent"
                                                           id="housing-benefit"
                                                           value="housing-benefit">
                                                    <label class="label label--inline"
                                                           for="housing-benefit"
                                                           id="housing-benefit-label">
                                                        Rents
                                                        <p class="u-fs-s u-db u-mb-no label--negative">
                                                            With or without housing benefit
                                                        </p>
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="own-rent"
                                                           id="rent-free"
                                                           value="rent-free">
                                                    <label class="label label--inline"
                                                           for="rent-free"
                                                           id="rent-free-label">
                                                        Lives here rent-free
                                                    </label>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit venus u-mb-xl"
                            type="submit" name="">Save and continue
                    </button>
                </form>
            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/individual-response--your-household-v15/bundle.js'></script>

<script>
    $(function () {
        if(sessionStorage.getItem('address-line-1')) {
        $('.full-address-text').html((sessionStorage.getItem('address-line-1') || '').replace(/,/g, ''));
        }
    });

    $('.qa-btn-submit').click(function(e) {
    if (!nobox.checked) {
      e.preventDefault();

      var awayTypes = [];

      $('[name=away-type]:checked').each(function (i, el) {
        awayTypes.push($(el).val());
      });

      window.location.href ='../visitor-name';
    } else {
      document.trav.action = "../household-accom-veichles";
    }
  });
</script>

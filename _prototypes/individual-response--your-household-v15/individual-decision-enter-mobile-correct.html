<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link" href="../do-you-live-here">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m">
            <!--{% include navigation.html
            items=site.data.your-household-v6.yourHouseholdV4_navigationItemsPersonalDetails
            nav-title-id="section-individual" %}-->
        </div>
        <div class="grid__col col-8@m">
            <main role="main" id="main" class="page__main">
                <form id="form" name="trav" class="form qa-questionnaire-form"
                      role="form" autocomplete="off"
                      action="../hub">
                    <div class="group u-mb-l">
                        <section class="section">
                            <div class="question u-mb-s">
                                <h1 id="question-title"
                                    class="question__title u-fs-l js-heading">
                                    Is this mobile number correct?
                                </h1>
                                <p class="js-mobile-no"></p>
                            </div>

                            <div class="field field--radio field--multiplechoice">
                                <fieldset>
                                    <div class="field__item js-focusable-box">
                                        <input class="input input--radio js-focusable"
                                               name="radio-answer"
                                               value="yes"
                                               id="yes"
                                               type="radio">
                                        <label class="label label--inline u-fs-r"
                                               for="yes">
                                            Yes, send the text now</label>
                                    </div>
                                    <div class="field__item js-focusable-box">
                                        <input class="input input--radio js-focusable"
                                               name="radio-answer"
                                               value="no"
                                               id="no"
                                               type="radio">
                                        <label class="label label--inline u-fs-r "
                                               for="no">
                                            No, I need to change it</label>
                                    </div>
                                </fieldset>
                            </div>
                        </section>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit venus u-mb-xl"
                            type="submit" name="">Save and continue
                    </button>

                    <!--<p>Can't complete this question?<br />
                        <a href="../hub" class="js-choose-another-section">Choose another section and
                            return to this later</a></p>-->

                    <!--<p class="u-mb-m"><span class="js-link-secure-label"></span><br />
                        <a class="js-link-secure"
                           href="#">Get a separate access code to submit an
                            individual response</a></p>-->
                </form>
            </main>
        </div>
    </div>
</div>

<div style="display:none;">
    <div id="member-checkbox-select-template" class="field__item">
        <input class="input input--checkbox js-person-control"
               name="checkbox-answer" type="checkbox">
        <label class="label label--inline u-fs-r js-person-name"></label>
    </div>
</div>

<script src='/js/compiled/individual-response--your-household-v15/bundle.js'></script>

<script>
  var storageAPI = window.ONS.storage,
    urlParams = new URLSearchParams(window.location.search),
    switchedFromUnemployed = urlParams.get(switchedFromUnemployed),
    personId = urlParams.get('person'),
    person = storageAPI.getHouseholdMemberByPersonId(personId)['@person'],
    isEditing = urlParams.get('edit'),
    details = storageAPI.getPersonalDetailsFor(personId),
    surveyType = urlParams.get('survey'),
    mobileNo = urlParams.get('mobile');

  $('.qa-btn-submit').on('click', function (e) {
    e.preventDefault();

    window.location.href = $('[name=radio-answer]:checked').val() === 'yes'
      ? '../individual-decision-enter-mobile-sent/?person=' + personId +
        '&remaining=' + encodeURI(urlParams.get('people')) + '&mobile=' + mobileNo
      : document.referrer;
  });

  function updateDescription () {
    $('.js-mobile-no').html(mobileNo);
  }

  $(updateDescription);

  /**
   * Routing
   */
  $('#person').val(urlParams.get('person'));
</script>

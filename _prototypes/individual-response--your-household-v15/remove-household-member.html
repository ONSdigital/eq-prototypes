<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link mars" href="../what-is-your-name">Previous
        </a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@l">
        </div>
        <div class="grid__col col-7@l pull-1@l">
            <main role="main" id="main" class="page__main">
                <form name="trav" class="form qa-questionnaire-form" role="form"
                      autocomplete="off" novalidate="">
                    <div class="group">
                        <div class="block">
                            <section class="section">

                                <div class="question u-mb-s">
                                    <h1 class="question__title u-fs-l">
                                        Are you sure you want to remove
                                        <span
                                                class="js-person-fullname-from-url-id"></span>?
                                    </h1>
                                </div>

                                <div
                                        class="panel panel--simple panel--error u-mb-m">
                                    <div class="panel__body">
                                        All of the information entered about this person will be deleted
                                    </div>
                                </div>

                                <div class="answer">
                                    <div class="answer__fields js-fields">
                                        <div class="field field--radio field--multiplechoice">
                                            <fieldset class="u-mb-xl">
                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="remove"
                                                           value="yes"
                                                           id="yes">
                                                    <label class="label label--inline"
                                                           for="yes">
                                                        Yes, remove this person
                                                    </label>
                                                </div>

                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="remove"
                                                           value="no"
                                                           id="no">
                                                    <label class="label label--inline"
                                                           for="no">
                                                        No, cancel and return
                                                    </label>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit"
                            type="submit" name="">Save and continue
                    </button>
                </form>
            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/individual-response--your-household-v15/bundle.js'></script>

<script>
    var storageAPI = window.ONS.storage,
        urlParams = new URLSearchParams(window.location.search),
        personId = urlParams.get('person'),
        redirect = urlParams.get('redirect');

    $('.qa-btn-submit').on('click', function (e) {
      e.preventDefault();

      if($('[name="remove"]:checked').val() === 'yes') {
        storageAPI.deleteHouseholdMember(personId);
        storageAPI.deleteAllRelationshipsForMember(personId);
        storageAPI.removePersonalDetailsFor(personId);

        window.location.href = redirect || '../summary/';
      }
      else {
        window.location.href = redirect || '../summary/';
      }
    });
    function updateAllPreviousLinks() {
      $('.js-previous-link').attr('href', document.referrer);
    }

    $(updateAllPreviousLinks);
</script>

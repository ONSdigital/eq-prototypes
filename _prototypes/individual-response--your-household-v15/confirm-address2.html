---
title: IR - Household prototype v15
project: Individual Response
globalcss: false
layout: eq-default-extras
assetPrefixUrl: https://sdc-global-design-patterns.netlify.com
---

<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link" href="../index">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@l">
        </div>
        <div class="grid__col col-7@l pull-1@l">
            <main role="main" id="main" class="page__main">
                <form name="trav" class="form qa-questionnaire-form u-mb-xl"
                      role="form" autocomplete="off" novalidate="">
                    <div class="group">
                        <div class="block">
                            <section class="section">
                                <div class="question u-mb-s">
                                    <h1 class="question__title u-fs-l">
                                        Can you confirm this address is correct?
                                    </h1>
                                </div>

                                <p for="address-correct-yes"><span
                                        class="full-address-text">Address not
                                    set</span></p>

                                <div class="answer__fields js-fields">
                                    <div class="field field--radio field--multiplechoice ">
                                        <fieldset>
                                            <div class="field__item js-focusable-box">
                                                <input class="input input--radio js-focusable" type="radio"
                                                       name="address-correct" id="address-correct-yes">
                                                <label class="label label--inline" for="address-correct-yes">Yes, this
                                                    address is correct</label>
                                            </div>

                                            <div class="field__item js-focusable-box">
                                                <input class="input input--radio js-focusable" type="radio"
                                                       name="address-correct" id="address-correct-no">
                                                <label class="label label--inline venus" for="address-correct-no">No, I need to change this</label>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <button class="qa-btn-submit btn btn-submit btn--primary btn--lg" data-qa="btn-submit" type="submit"
            name="action[save_continue]">Save and continue
    </button>
</div>

<script src='/js/compiled/individual-response--your-household-v15/bundle.js'></script>


<script>
	var yesbox = document.getElementById("address-correct-yes");

	$('.qa-btn-submit').on('click', function (e) {

		var loc = yesbox.checked ? "../hub" :
          "../test-address/?edit=true";

        document.trav.action = loc;
        window.location = loc;
	});
</script>

<script>
    var searchParams = new URLSearchParams(window.location.search);

    var addressParam = searchParams.get('address');

    if (addressParam) {
        var address = JSON.parse(addressParam);

        var addressParts = [];
        

        Object.keys(address)
            .filter(function(key) { return !!address[key] })
            .forEach(function (key) {
                sessionStorage.setItem(key, address[key]);
                addressParts.push(address[key]);
            })
        
        sessionStorage.setItem('address', addressParts.join(', '));
    }

	$(function () {
	  if(sessionStorage.getItem('address-line-1')) {
		$('.full-address-text').html((sessionStorage.getItem('address-line-1') || '').replace(/,/g, '<br />'));
      }
	});
</script>

<script>
	$(function () {
		var oneWeekAgo = new Date();
		oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
		var options = {year: 'numeric', month: 'long', day: 'numeric'};
		$('.one-week-ago').text(oneWeekAgo.toLocaleString('en-GB', options));
	});

    function updateAllPreviousLinks() {
        $('.js-previous-link').attr('href', document.referrer);
    }

    $(updateAllPreviousLinks);
</script>

---
title: IR - Household prototype v15
project: Individual Response
globalcss: false
layout: eq-default-extras
assetPrefixUrl: https://sdc-global-design-patterns.netlify.com
---

<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link" href="../household-accom-own-rent">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m"></div>
        <div class="grid__col col-8@m">
            <main role="main" id="main" class="page__main">
                <form id="form" name="trav" class="form qa-questionnaire-form"
                      role="form" autocomplete="new-password" action="../household-accom-veichles">
                    <div class="group" id="rsi">
                        <div class="block" id="total-retail-turnover">
                            <section class="section">
                                <div class="question u-mb-s">
                                    <h1 id="question-title"
                                        class="question__title u-fs-xl js-heading">
                                        Who is your landlord?
                                    </h1>
                                </div>
                                  <div class="answer">
                                    <div class="answer__fields js-fields">
                                        <div class="field field--radio field--multiplechoice ">
                                            <fieldset class="u-mb-xl">
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="landlord"
                                                           id="housing-association"
                                                           value="housing-association">
                                                    <label class="label label--inline"
                                                           for="housing-association"
                                                           id="housing-association-label">
                                                        Housing association, housing co-operative, charitable trust, registered social landlord
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="landlord"
                                                           id="council"
                                                           value="council">
                                                    <label class="label label--inline"
                                                           for="council"
                                                           id="council-label">
                                                        Council or local authority
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="landlord"
                                                           id="private"
                                                           value="private">
                                                    <label class="label label--inline"
                                                           for="private"
                                                           id="private-label">
                                                        Private landlord or letting agency
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="landlord"
                                                           id="employer"
                                                           value="employer">
                                                    <label class="label label--inline"
                                                           for="employer"
                                                           id="employer-label">
                                                        Employer of a household member
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="landlord"
                                                           id="relative"
                                                           value="relative">
                                                    <label class="label label--inline"
                                                           for="relative"
                                                           id="relative-label">
                                                        Relative or friend of a household member
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="landlord"
                                                           id="other"
                                                           value="other">
                                                    <label class="label label--inline"
                                                           for="other"
                                                           id="other-label">
                                                        Other
                                                    </label>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit venus u-mb-xl"
                            type="submit" name="">Save and continue
                    </button>
                </form>
            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/individual-response--your-household-v15/bundle.js'></script>

<script>
    $(function () {
        if(sessionStorage.getItem('address-line-1')) {
        $('.full-address-text').html((sessionStorage.getItem('address-line-1') || '').replace(/,/g, ''));
        }
    });
</script>

<script src='/js/compiled/individual-response--your-household-v15/bundle.js'></script>

<script>
  var storageAPI = window.ONS.storage,
    urlParams = new URLSearchParams(window.location.search),
    personId = urlParams.get('person_id'),
    person = storageAPI.getHouseholdMemberByPersonId(personId)['@person'],
    isEditing = urlParams.get('edit'),
    details = storageAPI.getPersonalDetailsFor(personId),
    surveyType = urlParams.get('survey');

  $('.qa-btn-submit').on('click',
    storageAPI.personalQuestionSubmitDecorator.bind(null, personId, function (e) {
    var val = $('[name="ethnic-group"]:checked').val();

    storageAPI.addUpdateEthnicGroup(personId, val);

    /**
     * Will always need to elaborate further on this question
     */
    if(isEditing) {
      e.preventDefault();
      window.location.href = '../individual-details-ethnic-group-description/?person_id=' + personId +
        (surveyType ? '&survey=' + surveyType : '') +
        '&ethnic-group=' + val +
        (isEditing ? '&edit=true' : '');
    }
  }));

  function updateRouting() {
    if(surveyType) {
      $('.js-choose-another-section').attr('href', '../hub/?survey=' + surveyType);
    }
    $('#survey-type').val(surveyType);
  }

  function updateQuestion() {
    if(storageAPI.getAnsweringIndividualByProxy()) {
      $('.js-heading').html('What is ' + '<em class="highlight">' + person.fullName +
      window.ONS.utils.trailingNameS(person.fullName) + '</em>' +
        ' ethnic group?');
    }
  }

  if (details && details['ethnic-group']) {
    $('#' + details['ethnic-group'].val).attr('checked', true);
  }

  $(updateQuestion);
  $(updateRouting);

  /**
   * Routing
   */
  $('#person').val(new URLSearchParams(window.location.search).get('person_id'));
</script>

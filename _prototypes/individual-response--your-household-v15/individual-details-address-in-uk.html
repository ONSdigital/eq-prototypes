---
title: IR - Household prototype v15
project: Individual Response
globalcss: false
layout: eq-default-extras
cdn: v2.0.0
---

<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link" href="../do-you-live-here">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@l">
            <!--{% include navigation.html
            items=site.data.your-household-v10.yourHouseholdV4_navigationItemsPersonalDetails
            nav-title-id="section-individual" %}-->
        </div>
        <div class="grid__col col-7@l pull-1@l">
            <main role="main" id="main" class="page__main">
                <form id="form" name="trav" class="form qa-questionnaire-form"
                      role="form" autocomplete="off"
                      action="../individual-details-dob">
                    <input type="hidden" name="person" id="person"
                           value="#"/>
                    <input type="hidden" name="survey" id="survey-type"
                           value="#"/>
                    <div class="group">
                        <div class="block">
                            <section class="section">
                                <div class="question u-mb-s">
                                    <h1 id="question-title"
                                        class="question__title u-fs-l js-heading">
                                        What is your usual address?
                                    </h1>
                                </div>

                                <div class="answer">
                                    <div class="answer__fields js-fields">
                                        <div class="field field--radio field--multiplechoice ">
                                            <fieldset class="u-mb-xl">
                                                <div
                                                        class="field__item js-focusable-box js-extra-option" style="display:none;">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="addrees-where"
                                                           id="same-as-visitor1"
                                                           value="same-as-visitor1">
                                                    <label
                                                            class="label label--inline js-extra-option-label"
                                                           for="same-as-visitor1"
                                                           id="same-as-visitor1-label">
                                                        Same address as
                                                        {visitor 1}
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="addrees-where"
                                                           id="in-uk"
                                                           value="in-uk">
                                                    <label class="label label--inline"
                                                           for="in-uk"
                                                           id="in-uk-label">
                                                        An address in the UK
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input
                                                            class="input input--radio js-focusable" name="addrees-where" value="outside-uk" id="outside-uk" type="radio" data-qa="has-other-option">
                                                    <label
                                                            class="label label--inline u-fs-r " for="outside-uk" id="label-radio-answer-other">An address outside the UK</label>
                                                    <div class="field__other">
                                                        <label
                                                                class="label u-fs-s--b" for="other-answer" id="label-checkbox-other-input">Please specify country</label>
                                                        <input class="input input__text" id="other-answer" name="other-answer" type="text" data-qa="other-option">
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit u-mb-xl"
                            type="submit" name="">Save and continue
                    </button>

                    <p>Can't complete this question?<br />
                        <a href="../hub" class="js-choose-another-section">Choose another section and
                            return to this later</a></p>

                    <!--<p class="u-mb-m"><span class="js-link-secure-label"></span><br />
                        <a class="js-link-secure"
                           href="#">Get a separate access code to submit an
                            individual response</a></p>-->
                </form>
            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/individual-response--your-household-v13/bundle.js'></script>

<script>
  var storageAPI = window.ONS.storage,
    urlParams = new URLSearchParams(window.location.search),
    personId = urlParams.get('person'),
    member = storageAPI.getHouseholdMemberByPersonId(personId),
    person = member['@person'],
    isEditing = urlParams.get('edit'),
    isVisitor = storageAPI.isVisitor(member),
    details = storageAPI.getPersonalDetailsFor(personId),
    surveyType = urlParams.get('survey');

  $('.qa-btn-submit').on('click',
    storageAPI.personalQuestionSubmitDecorator.bind(null, personId, function (e) {
    var val = $('[name="addrees-where"]:checked').val();
    storageAPI.addUpdateAddressWhere(personId, val);

    if(val === 'outside-uk'){
      storageAPI.addUpdateAddressOutsideUK(personId, $('#other-answer').val());
    }

    if(isEditing) {
      e.preventDefault();
      window.location.href = '../individual-details-summary/?person=' +
        personId + (surveyType ? '&survey=' + surveyType : '');
    }

    if(isVisitor) {
      e.preventDefault();

      var routeMap = {
        'same-as-visitor1': {
          url: '../hub/?noop=fake'
        },
        'in-uk': {
          url: '../individual-details-address/?person=' + personId
        },
        'outside-uk': {
          url: '../hub/?noop=fake'
        }
      };

      window.location.href = routeMap[val].url +
        (surveyType ? '&survey=' + surveyType : '');
    }
  }));

  function updateRouting() {
    if(surveyType) {
      $('.js-choose-another-section').attr('href', '../hub/?survey=' + surveyType);
    }
    $('#survey-type').val(surveyType);
  }

  function updateQuestion() {
    if(storageAPI.getAnsweringIndividualByProxy() || isVisitor) {
      $('.js-heading').html('What is ' + person.fullName +
        window.ONS.utils.trailingNameS(person.fullName) + ' usual address?');
    }
  }

  function updateAnswer() {
    var visitors =
      storageAPI.getAllHouseholdMembers().filter(storageAPI.isVisitor),
      visitor1 = visitors[0],
      visitor1Person = visitor1['@person'];

    if((person.id !== visitor1Person.id) && visitors.length > 1) {
      $('.js-extra-option').show();
      $('.js-extra-option-label').html('Same address as ' +
        visitor1Person.fullName);
    }
  }

  if (details && details.country) {
    $('#' + details.country).attr('checked', true);
  }

  $(updateQuestion);
  $(updateAnswer);
  $(updateRouting);

  /**
   * Routing
   */
  $('#person').val(new URLSearchParams(window.location.search).get('person'));
</script>

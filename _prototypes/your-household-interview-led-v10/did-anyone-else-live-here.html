---
title: Census Coverage Survey v10
project: your-household
globalcss: false
layout: eq-default-extras
cdn: v2.0.0
assetPrefixUrl: https://deploy-preview-214--sdc-global-design-patterns.netlify.com
hideSaveLater: true
footer: minimal
---

<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link" href="../do-you-live-here">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@l">
            <!--{% include navigation.html
            items=site.data.your-household-v6.navigationItemsHousehold
            nav-title-id="section-address" %}-->
        </div>
        <div class="grid__col col-7@l pull-1@l">
            <main role="main" id="main" class="page__main">
                <form id="form" name="trav" class="form qa-questionnaire-form"
                      role="form" autocomplete="off" novalidate="">
                    <input type="hidden" name="previous"
                           value="did-anyone-else-live-here"/>
                    <div class="group" id="rsi">
                        <div class="block" id="total-retail-turnover">
                            <section class="section">
                                <div class="question u-mb-s">
                                    <h1 id="question-title"
                                        class="question__title u-fs-l">
                                        Did anyone else live at <span
                                            class="address-text"></span> on 13 October 2019?
                                    </h1>
                                </div>

                                <div class="answer__fields js-fields">
                                    <div class="field field--radio field--multiplechoice ">
                                        <fieldset class="u-mb-xl">
                                            <div class="field__item js-focusable-box">
                                                <input class="input input--radio js-focusable"
                                                       type="radio"
                                                       name="does-anyone-else-live-here"
                                                       id="yes-someone-else"
                                                       value="yes">
                                                <label class="label label--inline u-fs-r"
                                                       for="yes-someone-else"
                                                       id="yes-someone-else-label">
                                                      Yes
                                                </label>
                                            </div>

                                            <div class="field__item js-focusable-box">
                                                <input class="input input--radio js-focusable"
                                                       type="radio"
                                                       name="does-anyone-else-live-here"
                                                       id="no" value="no">
                                                <label
                                                        class="label label--inline u-fs-r"
                                                       for="no">No</label>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit venus"
                            type="submit" name="">Save and continue
                    </button>
                </form>
            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/your-household-interview-led-v10/bundle.js'></script>

<script>
  var yesbox = document.getElementById("yes-someone-else");
  $('.qa-btn-submit').click(function(e) {

    /**
     * Routing
     */
    if (yesbox.checked) {
      document.trav.action = "../resident-not-at-address-on-census-night";
    } else {
      document.trav.action = "../noone-lives-here";
    }
  });

  $(function() {
    var addressLines = (sessionStorage.getItem('address') || '').split(','),
      addressLine1 = addressLines[0],
      addressLine2 = addressLines[1];
  });
</script>

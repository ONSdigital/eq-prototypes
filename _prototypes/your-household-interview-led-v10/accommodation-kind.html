---
title: Census Coverage Survey v10
project: your-household
globalcss: false
layout: eq-default-extras
cdn: v2.0.0
assetPrefixUrl: https://deploy-preview-214--sdc-global-design-patterns.netlify.com
hideSaveLater: true
footer: minimal
---

<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link"
           href="../does-anyone-else-live-here">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@l">
        </div>
        <div class="grid__col col-7@l pull-1@l">
            <main role="main" id="main" class="page__main">
                <form name="trav" class="form qa-questionnaire-form" role="form"
                      autocomplete="off" novalidate="">
                    <input type="hidden" name="away-journeys"
                           value=""/>
                    <div class="group">
                        <div class="block">
                            <section class="section">
                                <div class="question u-mb-s">
                                    <h1 class="question__title u-fs-l js-heading">
                                        What kind of accommodation is/was
                                        <span class="address-text"></span> on
                                        <span class="js-significant-date"></span>
                                    </h1>
                                </div>

                                <div class="answer__fields js-fields">
                                    <div class="field field--radio field--multiplechoice ">
                                        <fieldset class="u-mb-xl">
                                            <div class="field__item js-focusable-box">
                                                <input class="input input--radio js-focusable"
                                                       type="radio"
                                                       name="accommodation-kind"
                                                       id="whole-house"
                                                       value="whole-house">
                                                <label
                                                        class="label label--inline u-fs-r"
                                                       for="whole-house"
                                                       id="yes-someone-else-label">Whole house or bungalow
                                                </label>
                                            </div>

                                            <div class="field__item js-focusable-box">
                                                <input class="input input--radio js-focusable"
                                                       type="radio"
                                                       name="accommodation-kind"
                                                       id="flat"
                                                       value="flat">
                                                <label
                                                        class="label label--inline u-fs-r"
                                                       for="flat">Flat, maisonette
                                                    or apartment including
                                                    bedsits</label>
                                            </div>

                                            <div class="field__item js-focusable-box">
                                                <input class="input input--radio js-focusable"
                                                       type="radio"
                                                       name="accommodation-kind"
                                                       id="caravan"
                                                       value="caravan">
                                                <label
                                                        class="label label--inline u-fs-r"
                                                       for="caravan">Caravan or
                                                    other mobile or temporary
                                                    structure</label>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit"
                            type="submit" name="">Save and continue
                    </button>
                </form>
            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/your-household-interview-led/bundle.js'></script>

<div style="display:none">
    <div id="question-list-item-template" class="field__item js-focusable-box">
        <input class="input input--checkbox js-focusable js-exclusive-checkbox-group js-answer-field" name="away-type" value="" id="" type="checkbox" />
        <label class="label label--inline js-answer-label"></label>
    </div>
</div>

<script>
    var storageAPI = window.ONS.storage,
      liveHere = window.sessionStorage.getItem('lives-here') === 'yes',
      otherAddress =
        JSON.parse(window.sessionStorage.getItem('other-address')),
      address = storageAPI.getAddress();

    function updateQuestion() {
      $('.js-heading').html(
        'What kind of accommodation ' +
        (liveHere
          ? ('is ' + address.addressLine1 + ', ' + address.addressLine2)
          : ('was ' + otherAddress['address-line-1'] + ', ' +
              otherAddress['address-line-2'])
        ) +
        ' on ' + window.ONS.utils.getSignificant()
      );
    }

    $('.qa-btn-submit').on('click', function (e) {
      e.preventDefault();

      window.sessionStorage.setItem('accommodation-kind', $('[name=accommodation-kind]:checked').val());

      window.location.href = '../hub';
    });

    $(updateQuestion);
</script>

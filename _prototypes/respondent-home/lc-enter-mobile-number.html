<div class="page__subheader">
    <div class="container">

    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m">
        </div>

        <div class="grid__col col-8@m">
            <main role="main" id="main" class="page__main">

                <form id="form" name="trav" class="form qa-questionnaire-form"
                      role="form" autocomplete="new-password"
                      action="../lc-confirm-mobile-number">
                    <div class="group u-mb-l">
                        <section class="section">
                            <div class="question u-mb-s">
                                <h1 id="question-title"
                                    class="question__title u-fs-xl js-piping">
                                    What is your mobile number?
                                </h1>
                            </div>

                            <div class="field">
                                <label class="label" for="mobile-number">
                                        Mobile number
                                        <br>
                                        <span class="label__description u-fs-s">For international numbers include the country code, for example +33 1234 567</span>
                                </label>
                                <input autocomplete="new-password" class="input input--text js-mobile-number" type="tel"
                                       type="tel"
                                       id="mobile-number"
                                       value="" />
                            </div>
                        </section>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit venus u-mb-xl"
                            type="submit" name="">Save and continue
                    </button>
                </form>



            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/individual-response--your-household-v15/bundle.js'></script>

<script>

  $('.qa-btn-submit').on('click', function (e) {
    e.preventDefault();

    window.location.href = '../lc-confirm-mobile-number/?mobile=' + encodeURI($('#mobile-number').val());
  });

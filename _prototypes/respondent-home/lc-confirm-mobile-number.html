<link rel="stylesheet" href="../style.css"/>
<link rel="stylesheet" href="../assets/modules/uac/uac.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="" href="../lc-enter-mobile-number">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m">
        </div>

        <div class="grid__col col-8@m">
            <main role="main" id="main" class="page__main">

              <form id="form" name="trav" class="form qa-questionnaire-form"
                    role="form" autocomplete="new-password"
                    action="../hub">
                  <div class="group u-mb-l">
                      <section class="section">
                          <div class="question u-mb-s">
                              <h1 id="question-title"
                                  class="question__title u-fs-xl js-heading">
                                  Is this mobile number correct?
                              </h1>
                              <p class="js-mobile-no"></p>
                          </div>

                          <div class="field field--radio field--multiplechoice">
                              <fieldset>
                                  <div class="field__item js-focusable-box">
                                      <input autocomplete="new-password" class="input input--radio js-focusable"
                                             name="radio-answer"
                                             value="yes"
                                             id="yes"
                                             type="radio">
                                      <label class="label label--inline u-fs-r"
                                             for="yes">
                                          Yes, send the text now</label>
                                  </div>
                                  <div class="field__item js-focusable-box">
                                      <input autocomplete="new-password" class="input input--radio js-focusable"
                                             name="radio-answer"
                                             value="no"
                                             id="no"
                                             type="radio">
                                      <label class="label label--inline u-fs-r "
                                             for="no">
                                          No, I need to change it</label>
                                  </div>
                              </fieldset>
                          </div>
                      </section>
                  </div>
                  <button class="btn btn--primary btn--lg qa-btn-submit venus u-mb-xl"
                          type="submit" name="">Save and continue
                  </button>

                  <!--
                      <p><a href="../hub" class="js-choose-another-section">Choose another section and return to this question later</a></p>-->

                  <!--<p class="u-mb-m"><span class="js-link-secure-label"></span><br />
                      <a class="js-link-secure"
                         href="#">Get a separate access code to submit an
                          individual response</a></p>-->
              </form>



            </main>
        </div>
    </div>
</div>

<script src='https://rawcdn.githack.com/ONSdigital/eq-prototypes/0258eab8bb1aaf8d2806c8a265e14cfcea70df6f/js/compiled/individual-response--your-household-v15/bundle.js'></script>

<script>
  var urlParams = new URLSearchParams(window.location.search),
    mobileNo = urlParams.get('mobile');

  function updateDescription () {
    $('.js-mobile-no').html(mobileNo);
  }

  $(updateDescription);

  $('.qa-btn-submit').on('click', function (e) {
    e.preventDefault();

    window.location.href = $('[name=radio-answer]:checked').val() === 'yes'
      ? '../lc-text-sent?mobile='+mobileNo
      : document.referrer;
  });
</script>

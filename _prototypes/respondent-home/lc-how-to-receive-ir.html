---
title: IR - Household prototype v15
project: Individual Response
globalcss: false
layout: eq-default-extras
assetPrefixUrl: https://sdc-global-design-patterns.netlify.com
---

<link rel="stylesheet" href="../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="" href="../lc-confirm-address-ir">Previous</a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m">
        </div>
        <div class="grid__col col-8@m">
            <main role="main" id="main" class="page__main">
                <form name="trav" class="form qa-questionnaire-form u-mb-xl"
                      role="form" autocomplete="new-password" novalidate="">
                    <div class="group">
                        <div class="block">
                            <section class="section">
                                <div class="question u-mb-s">
                                    <h1 class="question__title u-fs-xl">
                                        How would you like to receive a new individual access code?
                                    </h1>
                                </div>

                                <div class="answer">
                                    <div class="answer__fields js-fields">
                                        <div class="field field--radio field--multiplechoice ">
                                            <fieldset class="u-mb-xl">
                                                <legend class="fieldset__legend">Select how to send the access code</legend>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="does-anyone-else-live-here"
                                                           id="phone"
                                                           value="01234567890">
                                                    <label class="label label--inline"
                                                           for="phone"
                                                           id="no-label">
                                                        Text message
                                                        <br>
                                                        <p class="radio__description label--negative u-fs-s u-mb-no">You will need your mobile number for this</p>
                                                    </label>
                                                </div>
                                                <div class="field__item js-focusable-box">
                                                    <input autocomplete="new-password" class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="does-anyone-else-live-here"
                                                           id="post" value="post">
                                                    <label class="label label--inline"
                                                           for="post">
                                                        Post
                                                        <br>
                                                        <p class="radio__description label--negative u-fs-s u-mb-no">We can only send this to the registered communal establishment address</p>
                                                    </label>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="qa-btn-submit btn btn-submit btn--primary btn--lg" data-qa="btn-submit" type="submit"
                            name="action[save_continue]">Save and continue
                    </button>
                </form>
            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/individual-response--your-household-v15/bundle.js'></script>


<script>
    var form = document.querySelector('form');
    var phoneInput = document.getElementById('phone');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        console.log(phoneInput.checked)
        if (phoneInput.checked) {
            window.location.href = '../lc-enter-mobile-number-ir';
        } else {
            window.location.href = '../lc-enter-room-number-ir';
        }
    });
</script>

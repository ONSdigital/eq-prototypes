---
title: Online Household Study v2
project: your-household
globalcss: false
layout: eq-default-extras
cdn: v1.5.0
---

<link rel="stylesheet" href="../../style.css"/>
<div class="page__subheader">
    <div class="container">
        <a class="js-previous-link mars" href="../what-is-your-name">Previous
        </a>
    </div>
</div>

<div class="page__container container">
    <div class="grid grid--reverse">
        <div class="grid__col col-4@m">
            <!--{% include navigation.html
            items=site.data.your-household-v4.navigationItemsHousehold
            nav-title-id="section-address" %}-->
        </div>
        <div class="grid__col col-7@m pull-1@m">
            <main role="main" id="main" class="page__main">
                <form name="trav" class="form qa-questionnaire-form" role="form"
                      autocomplete="off" novalidate="">
                    <div class="group" id="rsi">
                        <div class="block" id="total-retail-turnover">
                            <section class="section">
                                <div class="question">
                                    <h1 class="question__title saturn">
                                        If <span class="address-text"></span>
                                        is not your main residence, what type
                                        of address is it?
                                    </h1>

                                    <div class="answer__fields js-fields">
                                        <div class="field field--radio field--multiplechoice">
                                            <fieldset class="u-mb-xl">
                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="live-here"
                                                           id="previous-address">
                                                    <label class="label label--inline venus"
                                                           for="previous-address">
                                                        A previous address
                                                        from which mail has
                                                        been redirected
                                                    </label>
                                                </div>

                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="live-here"
                                                           id="student-accommodation">
                                                    <label class="label label--inline venus"
                                                           for="student-accommodation">
                                                        Student accommodation
                                                        rented through a
                                                        private landlord
                                                    </label>
                                                </div>

                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="live-here"
                                                           id="second-home">
                                                    <label class="label label--inline venus"
                                                           for="second-home">
                                                        My second home
                                                        <span
                                                                class="pluto u-db">For example, a place where you stay whilst working away from your main residence</span>
                                                    </label>
                                                </div>

                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="live-here"
                                                           id="holiday-home">
                                                    <label class="label label--inline venus"
                                                           for="holiday-home">
                                                        My holiday home
                                                        <span
                                                                class="pluto u-db">For example, somewhere you stay whilst on holiday or travelling, in the UK or abroad</span>
                                                    </label>
                                                </div>

                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="live-here"
                                                           id="business-address">
                                                    <label class="label label--inline venus"
                                                           for="business-address">
                                                        A business or
                                                        non-residential address
                                                    </label>
                                                </div>

                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="live-here"
                                                           id="communal-establishment">
                                                    <label class="label label--inline venus"
                                                           for="communal-establishment">
                                                        A communal establishment
                                                    </label>
                                                </div>

                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="live-here"
                                                           id="not-familiar">
                                                    <label class="label label--inline venus"
                                                           for="not-familiar">
                                                        This address is not
                                                        familiar to me
                                                    </label>
                                                </div>

                                                <div class="field__item js-focusable-box">
                                                    <input class="input input--radio js-focusable"
                                                           type="radio"
                                                           name="live-here"
                                                           id="other">
                                                    <label class="label label--inline venus"
                                                           for="other">
                                                        Other
                                                    </label>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <button class="btn btn--primary btn--lg qa-btn-submit venus"
                            type="submit" name="">Save and continue
                    </button>
                </form>
            </main>
        </div>
    </div>
</div>

<script src='/js/compiled/standard-bundle.js'></script>
<script src='/js/compiled/your-household-lms/bundle.js'></script>

---
layout: default
---

<div class="home">

  <ul class="page-list">
    {% for page in site.html_pages|reverse %}
      <li>
        <h2>
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  <p>
    {{site.baseurl}}
  </p>
</div>

<header class="header">
    {% if page.beta %}
        <div class="beta-bar" role="banner">
            <div class="container beta-bar__inner">
                <h3 class="beta-bar__badge">Beta</h3>
                <p class="beta-bar__desc u-fs-s">This is a new service â€“ your <a href="#feedback">feedback</a> will help us improve it.</p>
            </div>
        </div>
    {% endif %}
    <div class="header__top" role="banner">
        <div class="container">
            <div class="grid grid--gutterless">
                <div class="grid__col col-6@s">
                    <div class="logo">
                        <img src="https://deploy-preview-129--sdc-global-design-patterns.netlify.com/assets/img/ons-logo-black-en.svg" alt="Office for National Statistics logo" class="logo__img header__logo--print">
                        <a href="{{ site.baseurl }}/">
                            <img src="https://deploy-preview-129--sdc-global-design-patterns.netlify.com/assets/img/ons-logo-pos.svg" alt="Office for National Statistics logo" class="logo__img header__logo print__hidden">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header__main ">
        <div class="container">
            <div class="grid grid--gutterless grid--flex grid--between grid--vertical-center grid--no-wrap">
                <div class="grid__col grid__col--auto">
                    <h1 class="header__title js-header-title">
                        {% if page.title %}
                            {{ page.title }}
                        {% else %}
                            {{ site.title }}
                        {% endif %}
                    </h1>
                </div>
                <div class="grid__col grid__col--auto grid__col--no-shrink">
                    <button class="btn btn--ghost u-ml-s{% if page.footerSave == true %} u-d-no--@xs@m{% endif %}">Save and complete later</button>
                </div>
            </div>
        </div>
    </div>
</header>

<style>
    .language-switcher {
        display: -ms-inline-flexbox;
        display: inline-flex;
        -ms-flex-direction: column;
        flex-direction: column;
        max-height: 36px
    }

    .language-switcher__button {
        position: relative;
        padding: 9px;
        padding: .5rem;
        min-width: 144px;
        min-width: 8rem;
        min-height: 36px;
        border: 1px solid #999;
        border-radius: 3px;
        background: transparent;
        font-family: inherit;
        line-height: 1;
        text-align: left;
        transition: border-color .2s ease-in-out
    }

    .language-switcher__button:focus {
        outline: 3px solid #fe781f;
        outline-offset: 3px
    }

    .language-switcher__button:after {
        content: "";
        display: block;
        position: absolute;
        top: 50%;
        right: 9px;
        right: .5rem;
        transform: translateY(-50%);
        width: 15px;
        height: 15px;
        background-position: 50%;
        background-image: url(../assets/img/icons--chevron-down.svg);
        background-size: 15px;
        background-repeat: no-repeat
    }

    .language-switcher__button:focus, .language-switcher__button:hover {
        border-color: #033e58
    }

    .language-switcher--open .language-switcher__button {
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
        border-color: #033e58
    }

    .language-switcher--open .language-switcher__button:after {
        transform: translateY(-50%) rotate(180deg)
    }

    .language-switcher__items {
        z-index: 4;
        position: relative;
        padding: 0;
        list-style: none;
        border: 1px solid #033e58;
        border-top: 0;
        border-bottom-left-radius: 3px;
        border-bottom-right-radius: 3px;
        background: #fff;
        opacity: 0;
        pointer-events: none
    }

    .language-switcher--open .language-switcher__items {
        opacity: 1;
        pointer-events: auto
    }

    .language-switcher__item {
        margin: 0
    }

    .language-switcher__item:not(:last-child) {
        border-bottom: 1px solid #033e58
    }

    .language-switcher__language {
        display: block;
        padding: 9px;
        padding: .5rem
    }
</style>

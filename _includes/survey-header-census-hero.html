<div class="census-header census-header--hero">
  <div class="census-header__cookie">
    <div class="container">
      <p class="pluto">Census Test uses cookies. <a>Find out more about cookies.</a></p>
    </div>
  </div>
  <div class="census-header__help">
    <div class="container">
      <ul>
        <li class="mars">Call <a class="venus" href="">0800 123 456789</a></li>
        <li class="mars"><a class="venus" href="">Online Help</a><svg width="14" height="14" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg"><title>external-link</title><path d="M0 0v14h14v-3.5h-1.75v1.75H1.75V1.75H3.5V0H0zm7 0l2.625 2.625L5.25 7 7 8.75l4.375-4.375L14 7V0H7z" fill="#fff" fill-rule="evenodd"></path></svg></li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="panel">
      <div class="panel__header survey-header u-cf">
        <img src="../../../img/logo-crest.svg" alt="2017 Census">
        <h1 class="survey-header__title jupiter">
          <img src="../../../img/logo-english-reversed.svg" alt="2017 Census">
        </h1>
        <div class="info survey-header__info" role="contentinfo">
          <h2 class="info__title venus"><a id="help-and-support-btn" >Help</a></h2>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $( document ).ready(function() {
    $('#help-and-support-btn').on('click', function() {
      if ($('.census-header__help.is-open').hasClass("is-open")) {
        $('.census-header__help').removeClass('is-open');
      } else {
        $('.census-header__help').addClass('is-open');
      }
    });
  });

</script>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta property="og:url"           content="https://census.gov.uk/about-the-census/" />
<meta property="og:type"          content="website" />
<meta property="og:title"         content="Census 2021" />
<meta property="og:description"   content="The 2021 Census for England and Wales run by the Office for National Statistics" />
<meta property="og:image"         content="https://www.census.gov.uk/census_hero_banner_2.jpg" />
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description"
      content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta content="width=device-width, initial-scale=1" name="viewport" />
<link rel="apple-touch-icon" sizes="180x180"
      href="https://cdn.ons.gov.uk/sdc/{% if page.cdn %}{{ page.cdn }}{% else %}v1.0.0{% endif %}/favicons/apple-touch-icon.png" />
<link rel="icon" type="image/png"
      href="https://cdn.ons.gov.uk/sdc/{% if page.cdn %}{{ page.cdn }}{% else %}v1.0.0{% endif %}/favicons/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png"
      href="https://cdn.ons.gov.uk/sdc/{% if page.cdn %}{{ page.cdn }}{% else %}v1.0.0{% endif %}/favicons/favicon-16x16.png" sizes="16x16" />
<link rel="manifest"
      href="https://cdn.ons.gov.uk/sdc/{% if page.cdn %}{{ page.cdn }}{% else %}v1.0.0{% endif %}/favicons/manifest.json" />
<link rel="mask-icon"
      href="https://cdn.ons.gov.uk/sdc/{% if page.cdn %}{{ page.cdn }}{% else %}v1.0.0{% endif %}/favicons/safari-pinned-tab.svg" color="#5bbad5" />
<meta name="theme-color" content="#ffffff" />
<!--[if lt IE 9]>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
<![endif]-->
<!--[if gt IE 8]><!-->
<script nonce="kcVw0uKOGxEcQS2i">document.documentElement.className = document.documentElement.className.replace('no-js','has-js')</script>
<!--<![endif]-->

<!--[if (gt IE 9) | (IEMobile)]><!-->
{% if page.assetPrefixUrl %}
<link rel="stylesheet" href="{{ page.assetPrefixUrl }}/assets/css/responsive.css">
{% else %}
<link rel="stylesheet"
      href="https://cdn.ons.gov.uk/sdc/{% if page.cdn %}{{ page.cdn }}{% else %}v1.0.0{% endif %}/css/responsive.css" />
{% endif %}
<!--<![endif]-->
<!--[if (lte IE 9) & (!IEMobile)]>
{% if page.assetPrefixUrl %}
<link rel="stylesheet" href="{{ page.assetPrefixUrl }}/assets/css/fixed.css">
{% else %}
<link rel="stylesheet"
      href="https://cdn.ons.gov.uk/sdc/{% if page.cdn %}{{ page.cdn }}{% else %}v1.0.0{% endif %}/css/fixed.css" />
{% endif %}
<![endif]-->

<link rel='stylesheet prefetch'
      href='https://fonts.googleapis.com/css?family=Lato:300,400,600,700,900' />
<link rel='stylesheet prefetch'
      href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css' />
<script src="{{ '/js/jquery.min.js' | prepend: site.baseurl }}"></script>

<header class="header ">
    <div class="header__top" role="banner">
        <div class="container">
            <div class="grid grid--gutterless">
                <div class="grid__col col-6@s">
                    <div class="logo">
                        <img src="https://cdn.ons.gov.uk/sdc/{{ page.cdn }}/img/ons-logo-black-en.svg" alt="Office for National Statistics logo" class="logo__img header__logo--print">
                        <a href="#1">
                            <img src="https://cdn.ons.gov.uk/sdc/{{ page.cdn }}/img/ons-logo-pos.svg" alt="Office for National Statistics logo" class="logo__img header__logo print__hidden">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header__main header__main--border">
        <div class="container">
            <div class="grid grid--gutterless grid--align-mid u-cf">
                <div class="grid__col col-10@xs col-6@s col-8@m">
                    <h1 class="header__title header__title--nav-adj">{% if page.title %}{{ page.title }}{% else %}ONS Business Surveys{% endif %}</h1>
                </div>
                <button class="btn btn--mobile js-nav-btn u-fr u-d-no--@s" type="button" id="menu-btn" aria-expanded="false" aria-controls="main-nav" aria-label="Toggle main navigation" aria-haspopup="true"><span class="btn--mobile__label"></span></button>
                <div class="u-fr u-d-no--@xs@s">
                    <button class="btn btn--ghost print__hidden">Save and sign out</button>
                </div>
            </div>
        </div>
    </div>
    <div class="header__nav">
        <div class="container">
            <nav class="nav nav--horizontal nav--light nav--main nav--h-m js-main-nav" aria-label="Main menu" aria-hidden="true" id="main-nav">
                <ul class="nav__list" aria-label="Navigation menu" role="menubar">
                    <li class="nav__item u-d-no--@s" role="menuitem"><button class="btn btn--ghost print__hidden">Save and sign out</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<nav class="nav nav--sections nav--vertical js-nav page__nav u-mb-m" id="section-nav">
    <h2 class="nav__title venus">{{include.title}}</h2>
    <ul class="nav__list js-nav-list" {% if include.nav-id %}id="{{include.nav-id}}"{% endif %}>
        {% for item in include.items %}
        <li class="nav__item pluto nav__item--{{item.state}}">
            {% if item.state == 'current' %}
            <span class="mars">{{item.label}}</span>
            {% else %}
            <a class="nav__link" {% if item.href %}href="{{item.href}}"{% endif %} id="{{item.id}}">{{item.label}}</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</nav>
